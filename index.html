<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakinah Tracker Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    arabic: ['Amiri', 'serif'],
                },
                extend: {
                    colors: {
                        // Apple System Colors
                        ios: {
                            bg: '#F5F5F7',       // Light Gray Background
                            card: '#FFFFFF',     // Pure White Cards
                            text: '#1D1D1F',     // Almost Black
                            subtext: '#86868B',  // Gray Text
                            blue: '#0071E3',     // Apple Blue
                            blue_hover: '#0077ED',
                            border: '#D2D2D7'    // Subtle Border
                        }
                    },
                    boxShadow: {
                        'ios': '0 4px 12px rgba(0, 0, 0, 0.04)', // Very subtle shadow
                        'ios-hover': '0 6px 16px rgba(0, 0, 0, 0.08)'
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #F5F5F7; color: #1D1D1F; -webkit-font-smoothing: antialiased; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.2; direction: rtl; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        
        /* Smooth Checkbox Transition */
        .check-transition { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative selection:bg-ios-blue selection:text-white">

    <div id="app-loader" class="fixed inset-0 z-[100] bg-[#F5F5F7] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-8 h-8 border-2 border-ios-subtext border-t-ios-blue rounded-full animate-spin"></div>
    </div>

    <div x-data="coupleApp" x-cloak class="flex-1 flex flex-col h-screen overflow-hidden">

        <div x-show="!currentSession.role" class="fixed inset-0 z-50 flex items-center justify-center bg-black/20 backdrop-blur-sm transition-opacity duration-300">
            <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm text-center transform transition-all">
                
                <div class="mb-8">
                    <div class="w-12 h-12 bg-ios-bg text-ios-text rounded-xl flex items-center justify-center mx-auto mb-4 text-xl shadow-sm">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <h2 class="text-2xl font-bold tracking-tight text-ios-text">Welcome Back</h2>
                    <p class="text-ios-subtext text-sm mt-1">Sakinah Tracker Professional</p>
                </div>
                
                <div class="space-y-4 text-left">
                    <div>
                        <label class="text-xs font-semibold text-ios-subtext uppercase tracking-wide ml-1">Username</label>
                        <input type="text" x-model="loginForm.username" placeholder="Masukkan Username" class="w-full mt-1 bg-ios-bg border border-transparent focus:bg-white focus:border-ios-blue focus:ring-0 rounded-lg px-4 py-3 text-sm transition-all font-medium">
                    </div>

                    <div>
                        <label class="text-xs font-semibold text-ios-subtext uppercase tracking-wide ml-1">PIN</label>
                        <input type="password" x-model="loginForm.pin" placeholder="••••••••" class="w-full mt-1 bg-ios-bg border border-transparent focus:bg-white focus:border-ios-blue focus:ring-0 rounded-lg px-4 py-3 text-sm text-center tracking-[0.3em] transition-all font-medium">
                    </div>
                    
                    <button @click="login()" class="w-full bg-ios-blue hover:bg-ios-blue_hover text-white font-medium py-3.5 rounded-lg transition-colors shadow-lg shadow-blue-500/20 mt-2 text-sm">
                        Sign In
                    </button>
                </div>
            </div>
        </div>

        <div x-show="currentSession.role" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <aside class="hidden md:flex w-64 bg-white border-r border-gray-200 flex-col justify-between z-20 shrink-0">
                <div class="p-6">
                    <div class="flex items-center space-x-3 mb-10">
                        <div class="w-8 h-8 rounded-lg bg-ios-blue flex items-center justify-center text-white text-sm font-bold shadow-md">S</div>
                        <span class="font-bold text-lg tracking-tight text-ios-text">Sakinah<span class="text-ios-blue">.Pro</span></span>
                    </div>

                    <div class="mb-8 flex items-center space-x-3 p-3 bg-ios-bg rounded-xl">
                        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-ios-subtext border border-gray-200 shadow-sm">
                            <i class="fas fa-user text-sm"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-ios-subtext uppercase font-bold">Logged in as</p>
                            <h3 class="text-sm font-bold text-ios-text capitalize" x-text="currentSession.name"></h3>
                        </div>
                    </div>

                    <nav class="space-y-1">
                        <a href="#" class="flex items-center space-x-3 px-3 py-2 bg-ios-bg text-ios-blue rounded-lg text-sm font-semibold">
                            <i class="fas fa-chart-pie w-5"></i> <span>Dashboard</span>
                        </a>
                    </nav>

                    <div class="mt-8">
                        <label class="text-xs font-bold text-ios-subtext uppercase tracking-wide ml-1 mb-2 block">Date</label>
                        <div class="flex items-center bg-ios-bg rounded-lg p-1 border border-gray-200">
                            <button @click="changeDate(-1)" class="w-8 h-8 flex items-center justify-center text-ios-subtext hover:text-ios-text hover:bg-white rounded-md transition shadow-sm"><i class="fas fa-chevron-left text-xs"></i></button>
                            <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-xs text-center flex-1 focus:outline-none font-semibold text-ios-text cursor-pointer">
                            <button @click="changeDate(1)" class="w-8 h-8 flex items-center justify-center text-ios-subtext hover:text-ios-text hover:bg-white rounded-md transition shadow-sm"><i class="fas fa-chevron-right text-xs"></i></button>
                        </div>
                        <p class="text-[10px] text-center text-ios-subtext mt-2 font-medium" x-text="formattedDate"></p>
                    </div>
                </div>

                <div class="p-4 border-t border-gray-100">
                    <button @click="logout()" class="flex items-center text-ios-subtext hover:text-red-600 transition text-sm font-medium px-3 py-2 w-full rounded-lg hover:bg-red-50">
                        <i class="fas fa-sign-out-alt w-5"></i> <span>Log Out</span>
                    </button>
                </div>
            </aside>

            <main class="flex-1 overflow-y-auto bg-[#F5F5F7] scroll-smooth">
                
                <div class="md:hidden glass sticky top-0 z-30 px-4 py-3 flex flex-col">
                    <div class="flex justify-between items-center mb-3">
                        <span class="font-bold text-lg tracking-tight">Sakinah<span class="text-ios-blue">.Pro</span></span>
                        <div class="flex items-center space-x-3">
                            <span class="text-xs font-semibold text-ios-subtext capitalize" x-text="currentSession.name"></span>
                            <button @click="logout()" class="w-8 h-8 rounded-full bg-gray-100 text-ios-subtext flex items-center justify-center">
                                <i class="fas fa-sign-out-alt text-xs"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between bg-gray-100 rounded-lg p-1">
                         <button @click="changeDate(-1)" class="w-8 h-8 text-ios-subtext"><i class="fas fa-chevron-left text-xs"></i></button>
                         <div class="text-center">
                             <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-xs text-center w-24 font-bold focus:outline-none p-0">
                             <p class="text-[10px] text-ios-subtext" x-text="formattedDate"></p>
                         </div>
                         <button @click="changeDate(1)" class="w-8 h-8 text-ios-subtext"><i class="fas fa-chevron-right text-xs"></i></button>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6 p-4 md:p-8 pb-32">
                    
                    <div x-show="!dbReady" class="md:col-span-12 bg-yellow-50 border border-yellow-200 text-yellow-700 px-4 py-3 rounded-xl text-xs font-medium text-center shadow-sm">
                        <i class="fas fa-wifi mr-2"></i> Connecting to database...
                    </div>

                    <div class="md:col-span-5 lg:col-span-4 space-y-5">
                        <div class="flex items-end justify-between px-1">
                            <h2 class="text-xl font-bold text-ios-text tracking-tight">Daily Tasks</h2>
                            <span class="text-xs font-semibold text-ios-blue bg-blue-50 px-2 py-1 rounded-md" x-text="progressPercent + '% Completed'"></span>
                        </div>

                        <div class="w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
                            <div class="bg-ios-blue h-full rounded-full transition-all duration-500 ease-out" :style="`width: ${progressPercent}%`"></div>
                        </div>

                        <div class="space-y-3">
                            <template x-for="item in amalanList" :key="item.id">
                                <div 
                                    @click="toggleAmalan(item.id)"
                                    class="group flex items-center justify-between p-4 rounded-xl border bg-white cursor-pointer select-none transition-all duration-200"
                                    :class="isChecked(item.id) ? 'border-ios-blue shadow-ios-hover' : 'border-transparent shadow-ios hover:border-gray-300'"
                                >
                                    <div class="flex items-center space-x-4">
                                        <div class="w-5 h-5 rounded-full border flex items-center justify-center check-transition"
                                             :class="isChecked(item.id) ? 'bg-ios-blue border-ios-blue' : 'bg-gray-50 border-gray-300 group-hover:border-ios-blue'">
                                            <i class="fas fa-check text-white text-[10px]" x-show="isChecked(item.id)"></i>
                                        </div>
                                        <span class="text-sm font-medium transition-colors" 
                                              :class="isChecked(item.id) ? 'text-ios-text font-semibold' : 'text-ios-subtext group-hover:text-ios-text'" 
                                              x-text="item.text"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="md:col-span-7 lg:col-span-8 space-y-6">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white p-6 rounded-2xl shadow-ios border border-transparent">
                                <p class="text-ios-subtext text-xs font-bold uppercase tracking-wide mb-1">Total Synergy</p>
                                <div class="flex items-baseline space-x-1 mb-6">
                                    <h3 class="text-4xl font-bold text-ios-text tracking-tight" x-text="jointScore">0</h3>
                                    <span class="text-lg text-ios-subtext font-medium">%</span>
                                </div>
                                <div class="space-y-4">
                                    <div>
                                        <div class="flex justify-between text-xs font-medium text-ios-subtext mb-1">
                                            <span>Ichwan</span>
                                            <span class="text-ios-text font-bold" x-text="dataIchwan.length > 0 ? Math.round((dataIchwan.length/7)*100) + '%' : '0%'"></span>
                                        </div>
                                        <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                                            <div class="bg-ios-text h-full rounded-full transition-all duration-700" :style="`width: ${dataIchwan.length > 0 ? Math.round((dataIchwan.length/7)*100) : 0}%`"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-xs font-medium text-ios-subtext mb-1">
                                            <span>Aiko</span>
                                            <span class="text-ios-blue font-bold" x-text="dataAiko.length > 0 ? Math.round((dataAiko.length/7)*100) + '%' : '0%'"></span>
                                        </div>
                                        <div class="w-full bg-gray-100 rounded-full h-1.5 overflow-hidden">
                                            <div class="bg-ios-blue h-full rounded-full transition-all duration-700" :style="`width: ${dataAiko.length > 0 ? Math.round((dataAiko.length/7)*100) : 0}%`"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-white p-6 rounded-2xl shadow-ios border border-transparent flex flex-col justify-center relative overflow-hidden">
                                <div class="absolute top-0 right-0 w-20 h-20 bg-blue-50 rounded-bl-full opacity-50"></div>
                                <span class="text-ios-blue text-[10px] font-bold uppercase tracking-wide mb-4">Daily Wisdom</span>
                                <p class="font-arabic text-2xl text-ios-text text-right mb-4 leading-relaxed" x-text="todayHadith.arab"></p>
                                <p class="font-sans text-xs text-ios-subtext italic leading-relaxed" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                                <p class="text-[10px] text-ios-text mt-4 font-bold uppercase tracking-wide text-right" x-text="todayHadith.source"></p>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-2xl shadow-ios border border-transparent">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-ios-text text-base tracking-tight">Today's Performance</h3>
                                <div class="flex space-x-4 text-xs font-semibold">
                                    <span class="flex items-center text-ios-subtext"><span class="w-2 h-2 rounded-full bg-ios-text mr-2"></span>Ichwan</span>
                                    <span class="flex items-center text-ios-subtext"><span class="w-2 h-2 rounded-full bg-ios-blue mr-2"></span>Aiko</span>
                                </div>
                            </div>
                            
                            <div class="relative h-64 w-full">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtuBXr5lOOzoPQeCX2nIRVtWkQ0jW3o1Q",
            authDomain: "amalan-couple.firebaseapp.com",
            projectId: "amalan-couple",
            storageBucket: "amalan-couple.firebasestorage.app",
            messagingSenderId: "148502631530",
            appId: "1:148502631530:web:dfd796e68291197cdb6613",
            measurementId: "G-LREQGQHSWS"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.db = db;
            window.fb = { doc, onSnapshot, getDoc, setDoc };
            console.log("Firebase Connected");
        } catch(e) { console.error("Firebase Error:", e); }
    </script>

    <script>
        setTimeout(() => { const l=document.getElementById('app-loader'); if(l)l.style.opacity='0'; setTimeout(()=>l.style.display='none',500) }, 2000);

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                currentSession: JSON.parse(localStorage.getItem('ay_session')) || { role: null, name: null },
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { username: '', pin: '' },
                dbReady: false,
                
                myData: [],
                dataIchwan: [],
                dataAiko: [],
                chart: null,

                // --- USERS CONFIG (UPDATED) ---
                users: {
                    "ichwan ramadhanil": { pin: "17122000", role: "suami", name: "Ichwan" },
                    "aikokita": { pin: "21062002", role: "istri", name: "Aiko" }
                },

                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman" },
                    { id: 2, text: "Baca Al Waqiah" },
                    { id: 3, text: "Qiyamul Lail" },
                    { id: 4, text: "Sholat Dhuha" },
                    { id: 5, text: "Al Matsurat Pagi" },
                    { id: 6, text: "Al Matsurat Petang" },
                    { id: 7, text: "Sedekah" }
                ],
                
                hadithCollection: [
                    { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" },
                    { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { arab: "إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ", text: "Sesungguhnya segala perbuatan itu tergantung pada niatnya.", source: "HR. Bukhari" }
                ],

                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                get jointScore() { 
                    const p1 = Math.round((this.dataIchwan.length / 7) * 100);
                    const p2 = Math.round((this.dataAiko.length / 7) * 100);
                    return Math.round((p1 + p2) / 2); 
                },
                get formattedDate() { 
                    const options = { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' };
                    return new Date(this.currentDate).toLocaleDateString('id-ID', options); 
                },
                get todayHadith() { const day = new Date(this.currentDate).getDate(); return this.hadithCollection[day % this.hadithCollection.length]; },

                init() {
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true;
                            clearInterval(checkDB);
                            if(this.currentSession.role) this.startSession();
                        }
                    }, 500);
                },

                startSession() {
                    this.$nextTick(() => { this.fetchData(); });
                },

                login() {
                    const userInput = this.loginForm.username.toLowerCase().trim();
                    const pinInput = this.loginForm.pin;

                    if(!this.users[userInput]) return alert("Username tidak ditemukan.");
                    if(this.users[userInput].pin !== pinInput) return alert("PIN Salah.");

                    this.currentSession = { role: this.users[userInput].role, name: this.users[userInput].name };
                    localStorage.setItem('ay_session', JSON.stringify(this.currentSession));
                    this.startSession();
                },

                logout() {
                    if(confirm("Sign out?")) {
                        localStorage.removeItem('ay_session');
                        location.reload();
                    }
                },

                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },

                isChecked(id) { return this.myData.includes(id); },

                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;
                    
                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        this.dataIchwan = data['suami'] || [];
                        this.dataAiko = data['istri'] || [];
                        this.myData = this.currentSession.role === 'suami' ? this.dataIchwan : this.dataAiko;

                        const pIchwan = Math.round((this.dataIchwan.length / 7) * 100);
                        const pAiko = Math.round((this.dataAiko.length / 7) * 100);

                        this.renderChart(pIchwan, pAiko);
                    });
                },

                async toggleAmalan(id) {
                    if (this.myData.includes(id)) { this.myData = this.myData.filter(x => x !== id); } else { this.myData.push(id); }
                    if (!window.db) return;
                    
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);
                    
                    try {
                        const docSnap = await getDoc(docRef);
                        let currentData = docSnap.exists() ? docSnap.data() : {};
                        currentData[this.currentSession.role] = this.myData;
                        await setDoc(docRef, currentData, { merge: true });
                    } catch(e) { console.error(e); }
                },

                // === ROBUST CHART RENDERING ===
                renderChart(val1, val2) {
                    // Gunakan setTimeout untuk memastikan DOM render selesai sebelum Chart.js menggambar
                    setTimeout(() => {
                        const ctx = document.getElementById('mainChart');
                        if(!ctx) return;

                        // Hancurkan chart lama sepenuhnya
                        if(this.chart) {
                            this.chart.destroy();
                        }

                        Chart.defaults.font.family = 'Inter';
                        
                        this.chart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Ichwan', 'Aiko'],
                                datasets: [{
                                    data: [val1, val2],
                                    // Ichwan = Hitam/Gelap, Aiko = Biru (Apple Style)
                                    backgroundColor: ['#1D1D1F', '#0071E3'], 
                                    borderRadius: 6,
                                    barThickness: 60,
                                    maxBarThickness: 80
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false, // PENTING: Agar mengisi container parent
                                animation: { duration: 600 },
                                plugins: { legend: { display: false } },
                                scales: {
                                    y: { 
                                        beginAtZero: true, max: 100, 
                                        grid: { color: '#F5F5F7', borderDash: [5, 5] },
                                        ticks: { 
                                            callback: val => val + '%',
                                            font: { size: 10 },
                                            color: '#86868B'
                                        },
                                        border: { display: false }
                                    },
                                    x: { 
                                        grid: { display: false }, 
                                        ticks: { 
                                            font: { weight: '600', size: 11 }, 
                                            color: '#1D1D1F' 
                                        },
                                        border: { display: false }
                                    }
                                }
                            }
                        });
                    }, 50); // Delay mikro 50ms cukup
                }
            }));
        });
    </script>
</body>
</html>
