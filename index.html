<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakinah Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Lora:ital,wght@0,500;0,600;1,500&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Outfit"', 'sans-serif'],
                    serif: ['"Lora"', 'serif'],
                    arabic: ['"Amiri"', 'serif'],
                },
                extend: {
                    colors: {
                        // Background Hangat (Warm Alabaster)
                        bg: '#F9F8F4',
                        surface: '#FFFFFF',
                        
                        // Text: Deep Coffee (Pengganti Hitam)
                        ink: { 
                            900: '#3D342B', // Judul Utama
                            600: '#6D5D4B', // Subtext
                            400: '#9C8B7A', // Placeholder
                            border: '#E8E4DD'
                        },

                        // Ichwan: Earthy Sage (Hijau Lumut Tenang)
                        sage: { 100: '#E4E9E2', 500: '#6B8E78', 600: '#557260' },
                        
                        // Aiko: Muted Clay (Merah Bata Pucat)
                        clay: { 100: '#F4E6E4', 500: '#C2847A', 600: '#9E6B63' },
                        
                        // Accent: Antique Gold
                        gold: '#C5A059'
                    },
                    boxShadow: {
                        'soft': '0 8px 30px -6px rgba(61, 52, 43, 0.04)',
                        'hover': '0 15px 35px -5px rgba(61, 52, 43, 0.08)'
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #F9F8F4; color: #3D342B; -webkit-font-smoothing: antialiased; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.3; direction: rtl; }
        
        /* LIQUID HEART ANIMATION */
        .heart-mask {
            width: 100px; height: 100px; margin: 0 auto;
            background-color: #F0EEE9;
            /* SVG Path Jantung */
            clip-path: path("M50 92.6c-.3 0-.7-.1-1-.2C14.3 73.2 2.3 46.9 2.3 21.7 2.3 1.3 18 2.6 38.3 2.6c11.3 0 21.6 5.1 28.2 13.9 4.3-5.8 11-9.2 18.2-9.2 14.8 0 26.8 12.1 26.8 26.8 0 8.4-3.7 16-10.1 21.1L61.4 90.4c-.3.2-.6.2-1 .2z");
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        .liquid {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: linear-gradient(to top, #C2847A, #6B8E78); /* Gradasi Clay ke Sage */
            transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1;
        }
        .wave {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            border-radius: 40%; background: rgba(255,255,255,0.4);
            animation: wave 6s linear infinite;
        }
        @keyframes wave { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Loader */
        .loader-ring { display: inline-block; width: 64px; height: 64px; }
        .loader-ring:after { content: " "; display: block; width: 46px; height: 46px; margin: 8px; border-radius: 50%; border: 5px solid #fff; border-color: #6B8E78 transparent #6B8E78 transparent; animation: ring 1.2s linear infinite; }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative selection:bg-sage-100 selection:text-sage-600">

    <div id="app-loader" class="fixed inset-0 z-[100] bg-bg flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="loader-ring"></div>
        <p class="mt-4 text-ink-600 font-serif italic text-sm tracking-widest">Menyiapkan Ruang Hati...</p>
    </div>

    <div x-data="coupleApp" x-cloak class="flex-1 flex flex-col h-screen overflow-hidden">

        <div x-show="!currentSession.role" class="fixed inset-0 z-50 flex items-center justify-center bg-ink-900/10 backdrop-blur-md transition-all duration-500">
            <div class="bg-surface border border-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center relative">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-ink-900 font-serif tracking-tight mb-2">Sakinah.</h2>
                    <p class="text-ink-600 text-sm font-sans">Masuk untuk memulai ibadah</p>
                </div>
                <div class="space-y-5 text-left">
                    <div>
                        <label class="text-[10px] font-bold text-ink-400 uppercase tracking-widest ml-1 mb-1 block">Username</label>
                        <input type="text" x-model="loginForm.username" placeholder="Ichwan / Aiko" class="w-full bg-bg border border-transparent rounded-2xl px-5 py-4 text-sm focus:bg-white focus:border-sage-500 focus:ring-1 focus:ring-sage-500 focus:outline-none transition-all font-medium text-ink-900">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-ink-400 uppercase tracking-widest ml-1 mb-1 block">PIN</label>
                        <input type="password" x-model="loginForm.pin" placeholder="••••••••" class="w-full bg-bg border border-transparent rounded-2xl px-5 py-4 text-sm text-center tracking-[0.5em] focus:bg-white focus:border-clay-500 focus:ring-1 focus:ring-clay-500 focus:outline-none transition-all font-bold text-ink-900">
                    </div>
                    <button @click="login()" class="w-full bg-ink-900 hover:bg-sage-600 text-white font-bold py-4 rounded-2xl transition-all duration-300 shadow-lg hover:shadow-sage-500/20 mt-4 flex items-center justify-center gap-2">
                        <span>Buka Dashboard</span>
                    </button>
                </div>
            </div>
        </div>

        <div x-show="currentSession.role" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <aside class="hidden md:flex w-72 bg-surface border-r border-ink-border flex-col justify-between z-20 shrink-0 shadow-sm">
                <div class="p-8">
                    <div class="flex items-center space-x-3 mb-12">
                        <div class="w-10 h-10 rounded-xl bg-ink-900 flex items-center justify-center text-white font-serif font-bold text-xl">S</div>
                        <span class="font-bold text-2xl tracking-tight text-ink-900 font-serif">Sakinah<span class="text-sage-500">.io</span></span>
                    </div>

                    <div class="mb-10 p-5 rounded-2xl bg-bg border border-ink-border flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-sage-500 shadow-sm border border-white">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-ink-400 uppercase font-bold tracking-wider">Ahlan,</p>
                            <h3 class="text-sm font-bold text-ink-900 capitalize" x-text="currentSession.name"></h3>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-xs text-ink-400 font-bold uppercase tracking-wider ml-1">Tanggal</label>
                        <div class="flex items-center bg-white rounded-xl border border-ink-border p-1.5 shadow-sm">
                            <button @click="changeDate(-1)" class="w-10 h-10 flex items-center justify-center text-ink-400 hover:text-ink-900 hover:bg-bg rounded-lg transition"><i class="fas fa-chevron-left"></i></button>
                            <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-sm text-center w-full focus:outline-none text-ink-900 font-mono font-bold cursor-pointer">
                            <button @click="changeDate(1)" class="w-10 h-10 flex items-center justify-center text-ink-400 hover:text-ink-900 hover:bg-bg rounded-lg transition"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <p class="text-xs text-center text-ink-600 font-serif italic" x-text="formattedDate"></p>
                    </div>
                </div>
                <div class="p-6 border-t border-ink-border">
                    <button @click="logout()" class="flex items-center justify-center text-ink-600 hover:text-clay-600 hover:bg-clay-100 transition text-sm space-x-2 w-full p-4 rounded-xl font-bold tracking-wide">
                        <i class="fas fa-sign-out-alt"></i> <span>Keluar</span>
                    </button>
                </div>
            </aside>

            <main class="flex-1 overflow-y-auto bg-bg scroll-smooth">
                
                <div class="md:hidden bg-surface/90 backdrop-blur-md border-b border-ink-border sticky top-0 z-30 px-5 py-4 shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-xl text-ink-900 font-serif">Sakinah</span>
                        <div class="flex items-center space-x-3">
                             <div class="text-right">
                                <p class="text-[9px] text-ink-400 uppercase font-bold">Halo</p>
                                <p class="text-xs font-bold text-ink-900 capitalize" x-text="currentSession.name"></p>
                            </div>
                            <button @click="logout()" class="w-9 h-9 rounded-full bg-bg text-ink-600 border border-ink-border flex items-center justify-center">
                                <i class="fas fa-sign-out-alt text-xs"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between bg-bg rounded-xl p-1 border border-ink-border">
                         <button @click="changeDate(-1)" class="w-10 h-10 text-ink-400"><i class="fas fa-chevron-left"></i></button>
                         <div class="text-center">
                             <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-xs text-center w-28 text-ink-900 font-bold p-0 focus:outline-none">
                             <p class="text-[10px] text-ink-600 font-serif" x-text="formattedDate"></p>
                         </div>
                         <button @click="changeDate(1)" class="w-10 h-10 text-ink-400"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-8 p-5 md:p-10 pb-32">
                    
                    <div x-show="!dbReady" class="md:col-span-12 bg-amber-50 border border-amber-100 text-amber-700 p-4 rounded-xl text-xs text-center font-medium">
                        <i class="fas fa-wifi mr-2 animate-pulse"></i> Mode Offline: Menunggu sinkronisasi data...
                    </div>

                    <div class="md:col-span-5 lg:col-span-4 space-y-6">
                        <div class="flex items-end justify-between px-2">
                            <h2 class="text-2xl font-bold text-ink-900 font-serif">Amalan Harian</h2>
                        </div>

                        <div class="w-full bg-ink-border rounded-full h-1.5 overflow-hidden">
                            <div class="bg-ink-900 h-full rounded-full transition-all duration-1000 ease-out" :style="`width: ${progressPercent}%`"></div>
                        </div>

                        <div class="space-y-4">
                            <template x-for="item in amalanList" :key="item.id">
                                <div 
                                    @click="toggleAmalan(item.id)"
                                    class="group flex items-center justify-between p-5 rounded-2xl border cursor-pointer select-none bg-surface relative overflow-hidden transition-all duration-300 hover:shadow-soft"
                                    :class="isChecked(item.id) ? 'border-sage-500/50 shadow-sm' : 'border-transparent hover:border-ink-border'"
                                >
                                    <div class="absolute left-0 top-0 bottom-0 w-1 transition-colors duration-300"
                                         :class="isChecked(item.id) ? 'bg-sage-500' : 'bg-transparent'"></div>

                                    <div class="flex items-center space-x-5 pl-3">
                                        <div class="w-6 h-6 rounded border flex items-center justify-center transition-all duration-300"
                                             :class="isChecked(item.id) ? 'bg-sage-500 border-sage-500' : 'border-ink-200 bg-bg group-hover:border-sage-400'">
                                            <i class="fas fa-check text-white text-[10px]" x-show="isChecked(item.id)"></i>
                                        </div>
                                        <span class="text-sm font-medium transition-colors duration-300" 
                                              :class="isChecked(item.id) ? 'text-ink-900 font-bold' : 'text-ink-600'" 
                                              x-text="item.text"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="md:col-span-7 lg:col-span-8 space-y-6">
                        
                        <div class="flex space-x-1 bg-surface p-1.5 rounded-2xl border border-ink-border w-fit shadow-sm">
                            <button @click="switchTab('harian')" :class="activeTab === 'harian' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-bg hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300">Harian</button>
                            <button @click="switchTab('pekanan')" :class="activeTab === 'pekanan' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-bg hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300">Pekanan</button>
                            <button @click="switchTab('bulanan')" :class="activeTab === 'bulanan' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-bg hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300">Bulanan</button>
                            <button @click="switchTab('tahunan')" :class="activeTab === 'tahunan' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-bg hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300">Tahunan</button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <div class="bg-surface p-8 rounded-[2.5rem] border border-white shadow-soft flex flex-col items-center justify-center text-center relative overflow-hidden">
                                <h3 class="text-xs font-bold text-ink-400 uppercase tracking-widest mb-6">Sinergi Hati</h3>
                                
                                <div class="heart-mask mb-4">
                                    <div class="liquid" :style="`height: ${jointScore}%`">
                                        <div class="wave"></div>
                                    </div>
                                </div>
                                
                                <div class="flex items-baseline justify-center space-x-1 mb-6">
                                    <h2 class="text-5xl font-serif font-bold transition-colors duration-500" 
                                        :class="getScoreColor(jointScore)"
                                        x-text="jointScore">0</h2>
                                    <span class="text-xl font-serif text-ink-400">%</span>
                                </div>

                                <div class="w-full space-y-3 px-4">
                                    <div>
                                        <div class="flex justify-between text-[10px] uppercase font-bold text-ink-400 mb-1">
                                            <span>Ichwan</span>
                                            <span class="text-sage-600" x-text="currentIchwanVal + '%'"></span>
                                        </div>
                                        <div class="w-full bg-bg rounded-full h-1.5 overflow-hidden">
                                            <div class="bg-sage-500 h-full rounded-full transition-all duration-1000" :style="`width: ${currentIchwanVal}%`"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-[10px] uppercase font-bold text-ink-400 mb-1">
                                            <span>Aiko</span>
                                            <span class="text-clay-500" x-text="currentAikoVal + '%'"></span>
                                        </div>
                                        <div class="w-full bg-bg rounded-full h-1.5 overflow-hidden">
                                            <div class="bg-clay-500 h-full rounded-full transition-all duration-1000" :style="`width: ${currentAikoVal}%`"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-ink-900 p-8 rounded-[2.5rem] shadow-soft flex flex-col justify-center relative overflow-hidden text-white">
                                <span class="inline-block px-3 py-1 bg-white/10 text-gold text-[10px] font-bold uppercase rounded-full mb-6 w-max border border-white/10">Daily Wisdom</span>
                                <p class="font-arabic text-2xl md:text-3xl text-right mb-6 leading-relaxed text-[#F9F8F4]" x-text="todayHadith.arab"></p>
                                <p class="font-sans text-sm text-gray-300 italic leading-relaxed" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                                <p class="text-xs text-gold mt-6 font-bold uppercase tracking-wide text-right" x-text="todayHadith.source"></p>
                            </div>
                        </div>

                        <div class="bg-surface p-8 rounded-[2.5rem] border border-white shadow-soft">
                            <div class="flex justify-between items-center mb-8">
                                <h3 class="font-bold text-ink-900 text-lg font-serif">Statistik <span class="capitalize" x-text="activeTab"></span></h3>
                                <div class="flex space-x-6 text-xs font-bold">
                                    <span class="flex items-center text-ink-600"><span class="w-3 h-3 rounded-full bg-sage-500 mr-2"></span>Ichwan</span>
                                    <span class="flex items-center text-ink-600"><span class="w-3 h-3 rounded-full bg-clay-500 mr-2"></span>Aiko</span>
                                </div>
                            </div>
                            <div class="relative h-72 w-full">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">

        import { getFirestore, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    <script>
        window.myChart = null; // Global Chart Instance

        setTimeout(() => { const l=document.getElementById('app-loader'); if(l)l.style.opacity='0'; setTimeout(()=>l.style.display='none',500) }, 2500);

        // FUNGSI UPDATE CHART GLOBAL (MENERIMA DATA & LABELS)
        function updateChartDisplay(labels, data1, data2) {
            const ctx = document.getElementById('mainChart');
            if(!ctx) return;

            // Hancurkan chart lama jika ada untuk mencegah tumpang tindih
            if (window.myChart instanceof Chart) {
                window.myChart.destroy();
            }

            Chart.defaults.font.family = 'Outfit';
            Chart.defaults.color = '#9C8B7A';

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Ichwan',
                            data: data1,
                            backgroundColor: '#6B8E78', // Sage
                            borderRadius: 6,
                            barThickness: 15,
                            maxBarThickness: 30
                        },
                        {
                            label: 'Aiko',
                            data: data2,
                            backgroundColor: '#C2847A', // Clay
                            borderRadius: 6,
                            barThickness: 15,
                            maxBarThickness: 30
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 800,
                        easing: 'easeInOutQuad' // Transisi Halus
                    },
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            beginAtZero: true, max: 100, 
                            grid: { color: '#E8E4DD', borderDash: [5, 5] },
                            ticks: { callback: val => val + '%', font: {size: 10} },
                            border: { display: false }
                        },
                        x: { 
                            grid: { display: false }, 
                            ticks: { font: { weight: '600', size: 11 }, color: '#3D342B' },
                            border: { display: false }
                        }
                    }
                }
            });
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                currentSession: JSON.parse(localStorage.getItem('ay_session')) || { role: null, name: null },
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { username: '', pin: '' },
                dbReady: false,
                activeTab: 'harian',
                
                myData: [],
                dataIchwan: [],
                dataAiko: [],

                users: {
                    "ichwan ramadhanil": { pin: "17122000", role: "suami", name: "Ichwan" },
                    "aikokita": { pin: "21062002", role: "istri", name: "Aiko" }
                },

                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-quran" },
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" },
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" },
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" },
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" },
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" },
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" }
                ],
                
                hadithCollection: [
                    { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" },
                    { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { arab: "اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ", text: "Bertakwalah kepada Allah di mana saja engkau berada.", source: "HR. Tirmidzi" }
                ],

                // Values Helper
                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                
                // Logic Nilai (Jika Harian = Real, Jika Tab Lain = Simulasi)
                get currentIchwanVal() { 
                    if (this.activeTab !== 'harian') return 78; // Dummy Average
                    return Math.round((this.dataIchwan.length / 7) * 100); 
                },
                get currentAikoVal() { 
                    if (this.activeTab !== 'harian') return 85; // Dummy Average
                    return Math.round((this.dataAiko.length / 7) * 100); 
                },
                get jointScore() { return Math.round((this.currentIchwanVal + this.currentAikoVal) / 2); },
                
                get formattedDate() { return new Date(this.currentDate).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); },
                get todayHadith() { const day = new Date(this.currentDate).getDate(); return this.hadithCollection[day % this.hadithCollection.length]; },

                getScoreColor(score) {
                    if (score <= 40) return 'text-clay-600'; // Merah-ish
                    if (score <= 80) return 'text-ink-600'; // Kuning/Normal
                    return 'text-sage-600'; // Hijau
                },

                init() {
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true;
                            clearInterval(checkDB);
                            if(this.currentSession.role) this.startSession();
                        }
                    }, 500);
                },

                startSession() {
                    this.$nextTick(() => { this.fetchData(); });
                },

                // --- TABS LOGIC & DATA GENERATOR ---
                switchTab(tab) {
                    this.activeTab = tab;
                    this.refreshChartData();
                },

                refreshChartData() {
                    let labels, d1, d2;

                    // Logika Data (Real vs Simulasi untuk Demo Fitur)
                    if (this.activeTab === 'harian') {
                        labels = ['Ichwan', 'Aiko'];
                        d1 = [this.currentIchwanVal, 0]; // Trik visual bar
                        d2 = [0, this.currentAikoVal];
                        // Untuk tampilan harian, kita buat bar chart simple
                        updateChartDisplay(labels, [this.currentIchwanVal, 0], [0, this.currentAikoVal]);
                    } 
                    else if (this.activeTab === 'pekanan') {
                        labels = ['Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab', 'Ahd'];
                        // Simulasi data pekan ini
                        updateChartDisplay(labels, [60, 70, 80, 65, 85, 90, this.currentIchwanVal], [75, 80, 85, 80, 90, 95, this.currentAikoVal]);
                    }
                    else if (this.activeTab === 'bulanan') {
                        labels = ['Pekan 1', 'Pekan 2', 'Pekan 3', 'Pekan 4'];
                        updateChartDisplay(labels, [70, 75, 68, 80], [80, 82, 85, 88]);
                    }
                    else if (this.activeTab === 'tahunan') {
                        labels = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun'];
                        updateChartDisplay(labels, [65, 70, 72, 75, 80, 78], [75, 78, 80, 82, 85, 88]);
                    }
                },

                login() {
                    const userInput = this.loginForm.username.toLowerCase().trim();
                    const pinInput = this.loginForm.pin;
                    if(!this.users[userInput]) return alert("Username tidak ditemukan.");
                    if(this.users[userInput].pin !== pinInput) return alert("PIN Salah.");
                    this.currentSession = { role: this.users[userInput].role, name: this.users[userInput].name };
                    localStorage.setItem('ay_session', JSON.stringify(this.currentSession));
                    this.startSession();
                },

                logout() {
                    if(confirm("Keluar dari aplikasi?")) {
                        localStorage.removeItem('ay_session');
                        location.reload();
                    }
                },

                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },

                isChecked(id) { return this.myData.includes(id); },

                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;
                    
                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        this.dataIchwan = data['suami'] || [];
                        this.dataAiko = data['istri'] || [];
                        this.myData = this.currentSession.role === 'suami' ? this.dataIchwan : this.dataAiko;

                        // Jika di tab Harian, update chart real-time
                        if (this.activeTab === 'harian') {
                            this.refreshChartData();
                        }
                    });
                },

                async toggleAmalan(id) {
                    if (this.myData.includes(id)) { this.myData = this.myData.filter(x => x !== id); } else { this.myData.push(id); }
                    if (!window.db) return;
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);
                    try {
                        const docSnap = await getDoc(docRef);
                        let currentData = docSnap.exists() ? docSnap.data() : {};
                        currentData[this.currentSession.role] = this.myData;
                        await setDoc(docRef, currentData, { merge: true });
                    } catch(e) { console.error(e); }
                }
            }));
        });
    </script>
</body>
