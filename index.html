<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Qolbu Tracker - Amalan Yaumi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    arabic: ['"Amiri"', 'serif'],
                },
                extend: {
                    colors: {
                        // Palet Warna Soft "Sakinah"
                        stone: { 50: '#FAFAF9', 100: '#F5F5F4', 200: '#E7E5E4', 700: '#44403C', 800: '#292524' },
                        sage: { 
                            100: '#E6F0EB', // Background sangat muda
                            200: '#C3D9D1', // Border lembut
                            500: '#6B9E8F', // Warna Utama (Saya)
                            600: '#568576', // Hover state
                            800: '#3A5A50'  // Teks gelap
                        },
                        coral: {
                            500: '#D48C7D' // Warna Sekunder (Pasangan) - Muted Coral
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #FAFAF9; color: #44403C; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.2; direction: rtl; }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #F5F5F4; }
        ::-webkit-scrollbar-thumb { background: #C3D9D1; border-radius: 10px; }
        
        /* Loader Animation (Sage Color) */
        .loader-ring { display: inline-block; width: 64px; height: 64px; }
        .loader-ring:after { content: " "; display: block; width: 46px; height: 46px; margin: 8px; border-radius: 50%; border: 5px solid #fff; border-color: #6B9E8F transparent #6B9E8F transparent; animation: ring 1.2s linear infinite; }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative bg-stone-50 selection:bg-sage-200 selection:text-sage-800">

    <div id="app-loader" class="fixed inset-0 z-[100] bg-stone-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader-ring"></div>
        <p class="mt-4 text-sage-600 font-medium text-sm animate-pulse">Menyiapkan Aplikasi...</p>
    </div>

    <div x-data="coupleApp" x-cloak class="flex-1 flex flex-col h-screen overflow-hidden">

        <div x-show="!currentUser" class="fixed inset-0 z-50 flex items-center justify-center bg-stone-800/40 backdrop-blur-md transition-all duration-300">
            <div class="bg-white border border-stone-100 p-8 rounded-3xl shadow-xl w-full max-w-sm text-center relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-sage-100 rounded-full opacity-50 blur-2xl"></div>
                <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-coral-500/10 rounded-full opacity-50 blur-2xl"></div>

                <div class="relative z-10">
                    <div class="w-16 h-16 bg-sage-100 text-sage-600 rounded-full flex items-center justify-center mx-auto mb-4 border border-sage-200 shadow-sm">
                        <i class="fas fa-heart text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-stone-800 mb-1 tracking-tight font-serif">Qolbu Tracker</h2>
                    <p class="text-stone-500 text-sm mb-8">Baiti Jannati</p>
                    <div class="space-y-4">
                        <div class="relative">
                            <select x-model="loginForm.role" class="w-full bg-stone-50 border border-stone-200 rounded-xl p-4 text-sm focus:border-sage-500 focus:ring-1 focus:ring-sage-500 focus:outline-none transition text-stone-700 appearance-none cursor-pointer font-medium">
                                <option value="" disabled selected>Siapa kamu?</option>
                                <option value="suami">Suami (Imam)</option>
                                <option value="istri">Istri (Makmum)</option>
                            </select>
                            <i class="fas fa-chevron-down absolute right-4 top-4 text-stone-400 text-xs pointer-events-none"></i>
                        </div>
                        <input type="password" x-model="loginForm.pin" placeholder="PIN (1234)" class="w-full bg-stone-50 border border-stone-200 rounded-xl p-4 text-sm text-center tracking-[0.5em] focus:border-sage-500 focus:ring-1 focus:ring-sage-500 focus:outline-none transition text-stone-700 font-mono">
                        <button @click="login()" class="w-full bg-gradient-to-r from-sage-600 to-sage-500 hover:from-sage-500 hover:to-sage-400 text-white font-bold py-4 rounded-xl transition shadow-md hover:shadow-lg shadow-sage-500/20 transform hover:scale-[1.01]">
                            Masuk <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="currentUser" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <aside class="hidden md:flex w-72 bg-white border-r border-stone-100 flex-col justify-between z-20 shrink-0 shadow-sm">
                <div class="p-6">
                    <div class="flex items-center space-x-3 mb-10">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-sage-500 to-sage-600 flex items-center justify-center text-white font-bold shadow-sm font-serif">Q</div>
                        <span class="font-bold text-xl tracking-tight text-stone-800 font-serif">Qolbu<span class="text-sage-600">Tracker</span></span>
                    </div>
                    <div class="flex items-center space-x-4 p-4 bg-stone-50 rounded-xl mb-8 border border-stone-200">
                        <div class="w-12 h-12 rounded-full bg-sage-100 flex items-center justify-center text-sage-600 border-2 border-white shadow-sm"><i class="fas fa-user text-lg"></i></div>
                        <div>
                            <p class="text-[10px] text-stone-400 uppercase font-bold tracking-wider">Ahlan wa Sahlan</p>
                            <p class="text-base font-bold text-stone-700 capitalize" x-text="currentUser"></p>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-stone-500 font-bold uppercase tracking-wider ml-1">Tanggal</label>
                        <div class="flex items-center bg-stone-50 rounded-xl border border-stone-200 p-1.5">
                            <button @click="changeDate(-1)" class="p-3 text-stone-400 hover:text-sage-600 hover:bg-sage-100 rounded-lg transition"><i class="fas fa-chevron-left"></i></button>
                            <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-sm text-center w-full focus:outline-none text-stone-700 font-mono font-bold cursor-pointer">
                            <button @click="changeDate(1)" class="p-3 text-stone-400 hover:text-sage-600 hover:bg-sage-100 rounded-lg transition"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <p class="text-xs text-center text-sage-600 mt-2 font-medium" x-text="formattedDate"></p>
                    </div>
                </div>
                <div class="p-4 border-t border-stone-100">
                    <button @click="logout()" class="flex items-center justify-center text-stone-500 hover:text-red-500 hover:bg-red-50 transition text-sm space-x-2 w-full p-3 rounded-xl font-medium">
                        <i class="fas fa-sign-out-alt"></i> <span>Keluar</span>
                    </button>
                </div>
            </aside>

            <main class="flex-1 overflow-y-auto bg-stone-50 scroll-smooth">
                
                <div class="md:hidden bg-white border-b border-stone-100 sticky top-0 z-30 px-4 py-3 flex flex-col shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center space-x-2">
                            <div class="w-8 h-8 rounded bg-gradient-to-br from-sage-500 to-sage-600 flex items-center justify-center text-white font-bold text-sm font-serif">Q</div>
                            <span class="font-bold text-lg text-stone-800 font-serif">Qolbu<span class="text-sage-600">Tracker</span></span>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <div class="text-right hidden sm:block">
                                <p class="text-[10px] text-stone-400 uppercase font-bold">Hai,</p>
                                <p class="text-xs font-bold text-stone-700 capitalize" x-text="currentUser"></p>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-sage-100 flex items-center justify-center text-sage-600 border border-sage-200 sm:hidden">
                                <i class="fas fa-user text-xs"></i>
                            </div>
                            <button @click="logout()" class="text-stone-400 text-xs border border-stone-200 px-2 py-1.5 rounded-lg hover:bg-red-50 hover:text-red-500 hover:border-red-200 transition">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between bg-stone-50 rounded-lg p-1 border border-stone-200">
                         <button @click="changeDate(-1)" class="w-8 h-8 flex items-center justify-center text-stone-400 hover:text-sage-600"><i class="fas fa-chevron-left text-xs"></i></button>
                         <div class="text-center">
                             <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-xs text-center w-24 text-stone-700 focus:outline-none p-0 font-bold">
                             <p class="text-[10px] text-sage-600" x-text="formattedDate"></p>
                         </div>
                         <button @click="changeDate(1)" class="w-8 h-8 flex items-center justify-center text-stone-400 hover:text-sage-600"><i class="fas fa-chevron-right text-xs"></i></button>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6 p-4 md:p-8 pb-24">
                    
                    <div x-show="!dbReady" class="md:col-span-12 bg-yellow-50 border border-yellow-200 text-yellow-700 p-3 rounded-xl text-xs text-center animate-pulse flex items-center justify-center shadow-sm">
                        <i class="fas fa-wifi mr-2"></i> Mode Offline: Sedang mencoba sinkronisasi...
                    </div>

                    <div class="md:col-span-5 lg:col-span-4 space-y-6">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-bold text-stone-800 flex items-center font-serif"><i class="fas fa-list-check mr-3 text-sage-500"></i> Amalan Harian</h2>
                            <span class="text-xs bg-sage-100 text-sage-700 px-3 py-1 rounded-full border border-sage-200 font-bold" x-text="progressPercent + '% Selesai'"></span>
                        </div>

                        <div class="w-full bg-stone-200 rounded-full h-2.5 p-0.5 shadow-inner">
                            <div class="bg-gradient-to-r from-sage-500 to-sage-600 h-1.5 rounded-full transition-all duration-700 ease-out shadow-sm" :style="`width: ${progressPercent}%`"></div>
                        </div>

                        <div class="space-y-3">
                            <template x-for="item in amalanList" :key="item.id">
                                <div 
                                    @click="toggleAmalan(item.id)"
                                    class="group flex items-center justify-between p-4 rounded-xl border cursor-pointer transition-all duration-200 select-none relative overflow-hidden bg-white shadow-sm"
                                    :class="isChecked(item.id) ? 'border-sage-500/50 bg-sage-50/50' : 'border-stone-200 hover:border-sage-300 hover:bg-stone-50'"
                                >
                                    <div class="flex items-center space-x-4 z-10">
                                        <div class="w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all duration-300 shadow-sm"
                                             :class="isChecked(item.id) ? 'bg-sage-500 border-sage-500 scale-110' : 'border-stone-300 bg-stone-50 group-hover:border-sage-400'">
                                            <i class="fas fa-check text-white text-xs transform transition-transform duration-300" :class="isChecked(item.id) ? 'scale-100' : 'scale-0'"></i>
                                        </div>
                                        <span class="text-sm font-medium transition-colors duration-300" :class="isChecked(item.id) ? 'text-sage-800 font-semibold' : 'text-stone-600'" x-text="item.text"></span>
                                    </div>
                                    <i :class="item.icon" class="text-stone-400 text-xl group-hover:text-sage-400 transition duration-300"></i>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="md:col-span-7 lg:col-span-8 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <div class="bg-white p-6 rounded-2xl border border-stone-200 shadow-sm relative overflow-hidden group">
                                <div class="absolute -right-10 -top-10 w-40 h-40 bg-sage-50 rounded-full group-hover:bg-sage-100 transition-all duration-500"></div>
                                
                                <div class="relative z-10">
                                    <p class="text-stone-500 text-xs font-bold uppercase tracking-wider mb-2">Sinergi Pasangan</p>
                                    <div class="flex items-end space-x-2 mb-6">
                                        <h3 class="text-5xl font-bold text-stone-800 tracking-tighter font-serif" x-text="jointScore">0</h3>
                                        <span class="text-2xl text-sage-500 mb-1 font-bold font-serif">%</span>
                                    </div>
                                    <div class="space-y-4">
                                        <div>
                                            <div class="flex justify-between text-xs font-medium text-stone-500 mb-1"><span>Saya (<span class="capitalize" x-text="currentUser"></span>)</span><span class="font-bold text-sage-700" x-text="myScore + '%'"></span></div>
                                            <div class="w-full bg-stone-100 rounded-full h-2 overflow-hidden shadow-inner"><div class="bg-sage-500 h-full rounded-full transition-all duration-700" :style="`width: ${myScore}%`"></div></div>
                                        </div>
                                        <div>
                                            <div class="flex justify-between text-xs font-medium text-stone-500 mb-1"><span>Pasangan</span><span class="font-bold text-coral-500" x-text="partnerScore + '%'"></span></div>
                                            <div class="w-full bg-stone-100 rounded-full h-2 overflow-hidden shadow-inner"><div class="bg-coral-500 h-full rounded-full transition-all duration-700" :style="`width: ${partnerScore}%`"></div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-gradient-to-br from-white to-sage-50 p-6 rounded-2xl border border-stone-200 shadow-sm flex flex-col justify-center relative overflow-hidden">
                                <div class="absolute top-0 right-0 p-4 opacity-10 pointer-events-none"><i class="fas fa-book-quran text-6xl text-sage-300"></i></div>
                                
                                <span class="inline-block px-3 py-1 bg-sage-100 text-sage-700 text-[10px] font-bold uppercase rounded-full mb-4 w-max border border-sage-200">One Day One Hadith</span>
                                <p class="font-arabic text-2xl md:text-3xl text-stone-800 text-right mb-4 drop-shadow-sm leading-relaxed" x-text="todayHadith.arab"></p>
                                <p class="font-sans text-sm text-stone-600 italic leading-relaxed" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                                <p class="text-xs text-sage-600 mt-4 font-bold uppercase tracking-wide flex items-center"><span class="w-1.5 h-1.5 rounded-full bg-sage-600 mr-2"></span><span x-text="todayHadith.source"></span></p>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-2xl border border-stone-200 shadow-sm">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-stone-800 text-sm flex items-center font-serif"><i class="fas fa-chart-simple mr-2 text-sage-500"></i> Statistik Hari Ini</h3>
                                <div class="flex space-x-4 text-xs font-medium">
                                    <span class="flex items-center text-stone-600"><span class="w-3 h-3 rounded bg-sage-500 mr-2 shadow-sm"></span>Saya</span>
                                    <span class="flex items-center text-stone-600"><span class="w-3 h-3 rounded bg-coral-500 mr-2 shadow-sm"></span>Pasangan</span>
                                </div>
                            </div>
                            <div class="h-64 w-full relative">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtuBXr5lOOzoPQeCX2nIRVtWkQ0jW3o1Q",
            authDomain: "amalan-couple.firebaseapp.com",
            projectId: "amalan-couple",
            storageBucket: "amalan-couple.firebasestorage.app",
            messagingSenderId: "148502631530",
            appId: "1:148502631530:web:dfd796e68291197cdb6613",
            measurementId: "G-LREQGQHSWS"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.db = db;
            window.fb = { doc, onSnapshot, getDoc, setDoc };
            console.log("Firebase Bridged Successfully");
        } catch(e) { console.error("Firebase Error:", e); }
    </script>

    <script>
        setTimeout(() => { const l=document.getElementById('app-loader'); if(l)l.style.display='none'; }, 4000);

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                currentUser: localStorage.getItem('ay_user') || null,
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { role: '', pin: '' },
                dbReady: false,
                myData: [],
                partnerData: [],
                chart: null,

                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-quran" },
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" },
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" },
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" },
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" },
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" },
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" }
                ],

                hadithCollection: [
                    { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" },
                    { arab: "الطُّهُورُ شَطْرُ الْإِيمَانِ", text: "Kebersihan adalah sebagian dari iman.", source: "HR. Muslim" },
                    { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { arab: "أَحَبُّ الْأَعْمَالِ إِلَى اللَّهِ أَدْوَمُهَا وَإِنْ قَلَّ", text: "Amalan yang paling dicintai Allah adalah yang terus menerus (istiqomah) meskipun sedikit.", source: "HR. Bukhari & Muslim" },
                    { arab: "إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ", text: "Sesungguhnya segala perbuatan itu tergantung pada niatnya.", source: "HR. Bukhari" },
                    { arab: "اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ", text: "Bertakwalah kepada Allah di mana saja engkau berada.", source: "HR. Tirmidzi" }
                ],

                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                get myScore() { return this.progressPercent; },
                get partnerScore() { return Math.round((this.partnerData.length / this.amalanList.length) * 100); },
                get jointScore() { return Math.round((this.myScore + this.partnerScore) / 2); },
                get formattedDate() { return new Date(this.currentDate).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); },
                get todayHadith() { const day = new Date(this.currentDate).getDate(); return this.hadithCollection[day % this.hadithCollection.length]; },

                init() {
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true;
                            clearInterval(checkDB);
                            document.getElementById('app-loader').style.display = 'none';
                            if(this.currentUser) this.startSession();
                        }
                    }, 500);
                },

                startSession() {
                    this.$nextTick(() => {
                        this.initChart(); // Init chart sekali saja di awal
                        this.fetchData(); 
                    });
                },

                login() {
                    if (!this.loginForm.role) return alert("Pilih peran dulu ya");
                    if (this.loginForm.pin !== "1234") return alert("PIN salah");
                    this.currentUser = this.loginForm.role;
                    localStorage.setItem('ay_user', this.loginForm.role);
                    this.startSession();
                },

                logout() {
                    if(confirm("Yakin ingin keluar?")) {
                        localStorage.removeItem('ay_user');
                        location.reload(); 
                    }
                },

                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },

                isChecked(id) { return this.myData.includes(id); },

                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;
                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        this.myData = data[this.currentUser] || [];
                        const partner = this.currentUser === 'suami' ? 'istri' : 'suami';
                        this.partnerData = data[partner] || [];
                        
                        const myPct = Math.round((this.myData.length / this.amalanList.length) * 100);
                        const partnerPct = Math.round((this.partnerData.length / this.amalanList.length) * 100);
                        
                        // PANGGIL FUNGSI UPDATE DATA (Agar animasi jalan)
                        this.updateChartData(myPct, partnerPct);
                    });
                },

                async toggleAmalan(id) {
                    if (this.myData.includes(id)) { this.myData = this.myData.filter(x => x !== id); } else { this.myData.push(id); }
                    if (!window.db) return;
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);
                    try {
                        const docSnap = await getDoc(docRef);
                        let currentData = docSnap.exists() ? docSnap.data() : {};
                        currentData[this.currentUser] = this.myData;
                        await setDoc(docRef, currentData, { merge: true });
                    } catch(e) { console.error("Gagal simpan:", e); }
                },

                // === CHART LOGIC (SMOOTH ANIMATION FIX) ===
                initChart() {
                    const ctx = document.getElementById('mainChart');
                    if(!ctx) return;
                    // Hancurkan jika sudah ada sebelumnya
                    if(this.chart) this.chart.destroy();

                    Chart.defaults.font.family = '"Plus Jakarta Sans", sans-serif';
                    Chart.defaults.color = '#78716c'; // Stone-500 for text labels

                    this.chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Saya', 'Pasangan'],
                            datasets: [{
                                label: 'Capaian (%)',
                                data: [0, 0], // Mulai dari 0
                                backgroundColor: ['#6B9E8F', '#D48C7D'], // Sage & Coral
                                borderRadius: 8,
                                borderSkipped: false,
                                barThickness: 50,
                                maxBarThickness: 60
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            // Konfigurasi Animasi Smooth
                            animation: {
                                duration: 800,
                                easing: 'easeInOutQuart'
                            },
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { 
                                    beginAtZero: true, max: 100, 
                                    grid: { color: '#E7E5E4', borderDash: [4, 4] }, // Stone-200 grid
                                    ticks: { callback: function(val){return val + '%'}, font: { size: 11 } }
                                },
                                x: { grid: { display: false }, ticks: { font: { weight: '600' } } }
                            }
                        }
                    });
                },

                // FUNGSI BARU: Update data saja, jangan destroy chart
                updateChartData(myVal, partnerVal) {
                    if(this.chart) {
                        this.chart.data.datasets[0].data = [myVal, partnerVal];
                        this.chart.update(); // Ini yang memicu animasi smooth
                    }
                }
            }));
        });
    </script>
</body>
</html>
