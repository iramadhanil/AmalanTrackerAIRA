<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaumi Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lateef&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['Inter', 'sans-serif'], arabic: ['Lateef', 'serif'] },
                extend: {
                    colors: {
                        slate: { 850: '#151F32', 900: '#0F172A' },
                        emerald: { 400: '#34D399', 500: '#10B981', 900: '#064E3B' }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #0F172A; color: #E2E8F0; }
        .loader-ring { display: inline-block; width: 64px; height: 64px; }
        .loader-ring:after { content: " "; display: block; width: 46px; height: 46px; margin: 8px; border-radius: 50%; border: 5px solid #fff; border-color: #10B981 transparent #10B981 transparent; animation: ring 1.2s linear infinite; }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative bg-slate-900">

    <div id="initial-loader" class="fixed inset-0 z-[100] bg-slate-900 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader-ring"></div>
        <p class="mt-4 text-emerald-500 font-mono text-sm animate-pulse">Menghubungkan Database...</p>
        <button onclick="document.getElementById('initial-loader').style.display='none'" class="mt-8 text-xs text-slate-500 underline hover:text-white" style="display:none" id="force-enter">
            Masuk Paksa (Mode Offline)
        </button>
    </div>

    <script>
        // Tampilkan tombol darurat jika loading > 5 detik
        setTimeout(() => { document.getElementById('force-enter').style.display = 'block'; }, 5000);
    </script>

    <div x-data="mainApp" x-cloak class="flex-1 flex flex-col h-screen overflow-hidden">

        <div x-show="!currentUser" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/95 backdrop-blur-sm">
            <div class="bg-slate-800 border border-slate-700 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
                <div class="w-12 h-12 bg-emerald-500/10 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-kaaba text-xl"></i>
                </div>
                <h2 class="text-xl font-bold text-white mb-1">Yaumi Tracker</h2>
                <p class="text-slate-400 text-sm mb-6">Baiti Jannati</p>
                <div class="space-y-3">
                    <select x-model="loginForm.role" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm focus:border-emerald-500 focus:outline-none transition text-white">
                        <option value="" disabled selected>Pilih Pengguna</option>
                        <option value="suami">Suami</option>
                        <option value="istri">Istri</option>
                    </select>
                    <input type="password" x-model="loginForm.pin" placeholder="PIN (1234)" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-center tracking-widest focus:border-emerald-500 focus:outline-none transition text-white">
                    <button @click="login()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-3 rounded-lg transition shadow-lg shadow-emerald-900/20">Masuk</button>
                </div>
            </div>
        </div>

        <div x-show="currentUser" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <aside class="w-full md:w-64 bg-slate-800 border-b md:border-b-0 md:border-r border-slate-700 flex flex-col justify-between z-20 shrink-0">
                <div class="p-6">
                    <div class="flex items-center space-x-3 mb-8">
                        <div class="w-8 h-8 rounded bg-gradient-to-br from-emerald-400 to-teal-600 flex items-center justify-center text-slate-900 font-bold">Y</div>
                        <span class="font-bold text-lg tracking-tight text-white">Yaumi<span class="text-emerald-500">Dash</span></span>
                    </div>
                    <div class="flex items-center space-x-3 p-3 bg-slate-700/50 rounded-lg mb-6 border border-slate-600">
                        <div class="w-10 h-10 rounded-full bg-slate-600 flex items-center justify-center text-slate-300"><i class="fas fa-user"></i></div>
                        <div>
                            <p class="text-xs text-slate-400 uppercase font-semibold">Login Sebagai</p>
                            <p class="text-sm font-medium text-white capitalize" x-text="currentUser"></p>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 font-semibold uppercase">Tanggal</label>
                        <div class="flex items-center bg-slate-900 rounded-lg border border-slate-700 p-1">
                            <button @click="changeDate(-1)" class="p-2 text-slate-400 hover:text-emerald-400 transition"><i class="fas fa-chevron-left"></i></button>
                            <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-sm text-center w-full focus:outline-none text-slate-200 font-mono">
                            <button @click="changeDate(1)" class="p-2 text-slate-400 hover:text-emerald-400 transition"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <p class="text-xs text-center text-slate-500 mt-1" x-text="formattedDate"></p>
                    </div>
                </div>
                <div class="p-4 border-t border-slate-700 md:block hidden">
                    <button @click="logout()" class="flex items-center text-slate-400 hover:text-red-400 transition text-sm space-x-2 w-full p-2"><i class="fas fa-sign-out-alt"></i> <span>Keluar</span></button>
                </div>
            </aside>

            <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-900">
                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
                    <div class="md:col-span-5 lg:col-span-4 space-y-6">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-bold text-white">Amalan Harian</h2>
                            <span class="text-xs bg-emerald-500/10 text-emerald-500 px-2 py-1 rounded border border-emerald-500/20" x-text="progressPercent + '% Selesai'"></span>
                        </div>
                        <div class="w-full bg-slate-800 rounded-full h-2">
                            <div class="bg-emerald-500 h-2 rounded-full transition-all duration-500" :style="`width: ${progressPercent}%`"></div>
                        </div>
                        <div class="space-y-3">
                            <template x-for="item in amalanList" :key="item.id">
                                <div @click="toggleAmalan(item.id)" class="group flex items-center justify-between p-4 rounded-xl border border-slate-700 cursor-pointer transition-all duration-200 hover:border-emerald-500/50" :class="isChecked(item.id) ? 'bg-emerald-900/10 border-emerald-500/50' : 'bg-slate-800'">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-5 h-5 rounded border flex items-center justify-center transition-colors" :class="isChecked(item.id) ? 'bg-emerald-500 border-emerald-500' : 'border-slate-500 bg-slate-900'">
                                            <i class="fas fa-check text-white text-xs" x-show="isChecked(item.id)"></i>
                                        </div>
                                        <span class="text-sm font-medium text-slate-200" :class="{ 'line-through text-slate-500': isChecked(item.id) }" x-text="item.text"></span>
                                    </div>
                                    <i :class="item.icon" class="text-slate-600 group-hover:text-emerald-500/50 transition"></i>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="md:col-span-7 lg:col-span-8 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="bg-slate-800 p-5 rounded-xl border border-slate-700 relative overflow-hidden">
                                <p class="text-slate-400 text-xs font-semibold uppercase mb-1">Peforma Gabungan</p>
                                <h3 class="text-3xl font-bold text-white" x-text="jointScore + '%'"></h3>
                                <div class="mt-4 flex gap-1 h-1.5 w-full bg-slate-700 rounded-full overflow-hidden">
                                    <div class="bg-emerald-500" :style="`width: ${myScore}%`"></div>
                                    <div class="bg-blue-500" :style="`width: ${partnerScore}%`"></div>
                                </div>
                            </div>
                            <div class="md:col-span-2 bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-xl border border-slate-700 flex flex-col justify-center relative">
                                <span class="inline-block px-2 py-1 bg-emerald-900/30 text-emerald-400 text-[10px] font-bold uppercase rounded mb-3 w-max">One Day One Hadith</span>
                                <p class="font-serif text-lg text-slate-200 italic" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                                <p class="text-xs text-slate-400 mt-2 font-semibold" x-text="todayHadith.source"></p>
                            </div>
                        </div>
                        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                             <div class="h-64 w-full"><canvas id="mainChart"></canvas></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // 1. IMPORT FIREBASE DARI CDN (BUKAN BARE IMPORT)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 2. CONFIG FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyDtuBXr5lOOzoPQeCX2nIRVtWkQ0jW3o1Q",
            authDomain: "amalan-couple.firebaseapp.com",
            projectId: "amalan-couple",
            storageBucket: "amalan-couple.firebasestorage.app",
            messagingSenderId: "148502631530",
            appId: "1:148502631530:web:dfd796e68291197cdb6613",
            measurementId: "G-LREQGQHSWS"
        };

        // 3. INIT FIREBASE
        let db;
        try {
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app); // Analytics dimuat
            db = getFirestore(app); // DATABASE WAJIB DIMUAT
            console.log("Firebase Connected Successfully");
        } catch(e) {
            console.error("Firebase Error:", e);
        }

        // 4. ALPINE JS LOGIC
        document.addEventListener('alpine:init', () => {
            Alpine.data('mainApp', () => ({
                currentUser: localStorage.getItem('ay_user') || null,
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { role: '', pin: '' },
                myData: [], partnerData: [],
                
                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-quran" },
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" },
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" },
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" },
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" },
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" },
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" }
                ],
                hadithCollection: [
                    { text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { text: "Sebaik-baik kalian adalah yang paling baik akhlaknya.", source: "HR. Bukhari" },
                    { text: "Amalan yang paling dicintai Allah adalah yang terus menerus (istiqomah).", source: "HR. Muslim" }
                ],
                chart: null,

                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                get myScore() { return this.progressPercent; },
                get partnerScore() { return Math.round((this.partnerData.length / this.amalanList.length) * 100); },
                get jointScore() { return Math.round((this.myScore + this.partnerScore) / 2); },
                get formattedDate() { return new Date(this.currentDate).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); },
                get todayHadith() { return this.hadithCollection[new Date(this.currentDate).getDate() % this.hadithCollection.length]; },

                init() {
                    this.initChart();
                    // Hilangkan Loading Screen jika sudah siap
                    setTimeout(() => { document.getElementById('initial-loader').style.display = 'none'; }, 1000);
                    if(this.currentUser) this.fetchData();
                },

                login() {
                    if (!this.loginForm.role) return alert("Pilih peran");
                    if (this.loginForm.pin !== "1234") return alert("PIN Salah");
                    this.currentUser = this.loginForm.role;
                    localStorage.setItem('ay_user', this.loginForm.role);
                    this.fetchData();
                },
                logout() { localStorage.removeItem('ay_user'); location.reload(); },
                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },
                isChecked(id) { return this.myData.includes(id); },

                fetchData() {
                    if (!db || !this.currentUser) return;
                    // Menggunakan fungsi Firestore yang diimport di atas
                    onSnapshot(doc(db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        this.myData = data[this.currentUser] || [];
                        this.partnerData = data[this.currentUser === 'suami' ? 'istri' : 'suami'] || [];
                        this.updateChart(this.myScore, this.partnerScore);
                    });
                },

                async toggleAmalan(id) {
                    if (!db) return;
                    if (this.myData.includes(id)) { this.myData = this.myData.filter(x => x !== id); } 
                    else { this.myData.push(id); }
                    
                    const docRef = doc(db, "daily_logs", this.currentDate);
                    const docSnap = await getDoc(docRef);
                    let currentData = docSnap.exists() ? docSnap.data() : {};
                    currentData[this.currentUser] = this.myData;
                    await setDoc(docRef, currentData, { merge: true });
                },

                initChart() {
                    const ctx = document.getElementById('mainChart');
                    if(!ctx) return;
                    Chart.defaults.color = '#94a3b8';
                    this.chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Saya', 'Pasangan'],
                            datasets: [{ label: 'Progress (%)', data: [0, 0], backgroundColor: ['#10B981', '#3B82F6'], borderRadius: 6 }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: true, max: 100, grid: { color: '#334155' } }, x: { grid: { display: false } } }
                        }
                    });
                },
                updateChart(my, ptr) { if(this.chart) { this.chart.data.datasets[0].data = [my, ptr]; this.chart.update(); } }
            }));
        });
    </script>
</body>
</html>
