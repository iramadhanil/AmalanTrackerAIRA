<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakinah Tracker</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"DM Sans"', 'sans-serif'],
                    arabic: ['"Amiri"', 'serif'],
                },
                extend: {
                    colors: {
                        // Background (Warm Beige - Anti Silau)
                        canvas: '#F2F0E9', 
                        card: '#FFFFFF',
                        
                        // Text
                        ink: { 800: '#2C2A29', 500: '#6B6661', 400: '#948D86' },

                        // Primary (Ichwan) - Muted Teal
                        teal: { 
                            100: '#E0ECEB', 
                            500: '#4A6C6F', // Warna Utama Ichwan
                            600: '#3A5658' 
                        },
                        
                        // Secondary (Aiko) - Dusty Rose
                        rose: { 
                            100: '#F2E6E8', 
                            500: '#B5838D', // Warna Utama Aiko
                            600: '#9E6B75' 
                        }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #F2F0E9; color: #2C2A29; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.4; direction: rtl; }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #F2F0E9; }
        ::-webkit-scrollbar-thumb { background: #D6D3CD; border-radius: 10px; }
        
        /* Loader Animation */
        .loader-ring { display: inline-block; width: 64px; height: 64px; }
        .loader-ring:after { content: " "; display: block; width: 46px; height: 46px; margin: 8px; border-radius: 50%; border: 5px solid #fff; border-color: #4A6C6F transparent #4A6C6F transparent; animation: ring 1.2s linear infinite; }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative selection:bg-teal-100 selection:text-teal-600">

    <div id="app-loader" class="fixed inset-0 z-[100] bg-[#F2F0E9] flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader-ring"></div>
        <p class="mt-4 text-teal-600 font-medium text-sm tracking-widest uppercase">Memuat Data...</p>
    </div>

    <div x-data="coupleApp" x-cloak class="flex-1 flex flex-col h-screen overflow-hidden">

        <div x-show="!currentSession.role" class="fixed inset-0 z-50 flex items-center justify-center bg-[#2C2A29]/30 backdrop-blur-sm transition-all duration-300">
            <div class="bg-card border border-[#E5E0D8] p-8 rounded-[2rem] shadow-2xl w-full max-w-sm text-center relative overflow-hidden">
                
                <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-teal-500 to-rose-500"></div>

                <div class="relative z-10 pt-4">
                    <h2 class="text-3xl font-bold text-ink-800 mb-1 tracking-tight font-serif">Sakinah Tracker</h2>
                    <p class="text-ink-500 text-sm mb-8">Masuk ke akun Anda</p>
                    
                    <div class="space-y-4">
                        <div class="text-left">
                            <label class="text-xs font-bold text-ink-400 uppercase ml-2 mb-1 block">Username</label>
                            <input type="text" x-model="loginForm.username" placeholder="Contoh: Ichwan" class="w-full bg-[#F9F8F6] border border-[#E5E0D8] rounded-xl p-4 text-sm focus:border-teal-500 focus:ring-1 focus:ring-teal-500 focus:outline-none transition text-ink-800 placeholder-ink-400">
                        </div>

                        <div class="text-left">
                            <label class="text-xs font-bold text-ink-400 uppercase ml-2 mb-1 block">PIN Keamanan</label>
                            <input type="password" x-model="loginForm.pin" placeholder="••••••••" class="w-full bg-[#F9F8F6] border border-[#E5E0D8] rounded-xl p-4 text-sm text-center tracking-[0.5em] focus:border-teal-500 focus:ring-1 focus:ring-teal-500 focus:outline-none transition text-ink-800 font-mono">
                        </div>
                        
                        <button @click="login()" class="w-full bg-ink-800 hover:bg-teal-600 text-white font-bold py-4 rounded-xl transition shadow-lg transform hover:scale-[1.01] mt-4">
                            Masuk Aplikasi
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div x-show="currentSession.role" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <aside class="hidden md:flex w-72 bg-card border-r border-[#E5E0D8] flex-col justify-between z-20 shrink-0 shadow-sm">
                <div class="p-8">
                    <div class="flex items-center space-x-3 mb-12">
                        <div class="w-8 h-8 rounded-full bg-teal-500 flex items-center justify-center text-white font-serif italic font-bold">S</div>
                        <span class="font-bold text-xl tracking-tight text-ink-800 font-serif">Sakinah<span class="text-teal-500">.io</span></span>
                    </div>

                    <div class="mb-8">
                        <p class="text-[10px] text-ink-400 uppercase font-bold tracking-wider mb-2">Sedang Login</p>
                        <h3 class="text-lg font-bold text-ink-800 capitalize" x-text="currentSession.name"></h3>
                        <p class="text-xs text-ink-500 capitalize" x-text="currentSession.role"></p>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs text-ink-400 font-bold uppercase tracking-wider">Tanggal</label>
                        <div class="flex items-center bg-[#F9F8F6] rounded-xl border border-[#E5E0D8] p-1">
                            <button @click="changeDate(-1)" class="p-2 text-ink-400 hover:text-teal-600 hover:bg-white rounded-lg transition"><i class="fas fa-chevron-left"></i></button>
                            <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-sm text-center w-full focus:outline-none text-ink-800 font-mono font-bold cursor-pointer">
                            <button @click="changeDate(1)" class="p-2 text-ink-400 hover:text-teal-600 hover:bg-white rounded-lg transition"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <p class="text-xs text-center text-teal-600 mt-2 font-medium" x-text="formattedDate"></p>
                    </div>
                </div>
                <div class="p-6 border-t border-[#E5E0D8]">
                    <button @click="logout()" class="flex items-center justify-center text-ink-500 hover:text-red-500 hover:bg-red-50 transition text-sm space-x-2 w-full p-3 rounded-xl font-medium">
                        <i class="fas fa-sign-out-alt"></i> <span>Keluar</span>
                    </button>
                </div>
            </aside>

            <main class="flex-1 overflow-y-auto bg-canvas scroll-smooth">
                
                <div class="md:hidden bg-card border-b border-[#E5E0D8] sticky top-0 z-30 px-5 py-4 flex flex-col shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-lg text-ink-800 font-serif">Sakinah<span class="text-teal-500">.io</span></span>
                        <div class="flex items-center space-x-3">
                            <div class="text-right">
                                <p class="text-[10px] text-ink-400 uppercase font-bold">Halo,</p>
                                <p class="text-xs font-bold text-ink-800 capitalize" x-text="currentSession.name"></p>
                            </div>
                            <button @click="logout()" class="w-8 h-8 rounded-full bg-[#F9F8F6] text-ink-400 flex items-center justify-center border border-[#E5E0D8]">
                                <i class="fas fa-sign-out-alt text-xs"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between bg-[#F9F8F6] rounded-lg p-1 border border-[#E5E0D8]">
                         <button @click="changeDate(-1)" class="w-10 h-10 flex items-center justify-center text-ink-400"><i class="fas fa-chevron-left text-xs"></i></button>
                         <div class="text-center">
                             <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-xs text-center w-28 text-ink-800 focus:outline-none p-0 font-bold">
                             <p class="text-[10px] text-teal-600" x-text="formattedDate"></p>
                         </div>
                         <button @click="changeDate(1)" class="w-10 h-10 flex items-center justify-center text-ink-400"><i class="fas fa-chevron-right text-xs"></i></button>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-8 p-5 md:p-10 pb-32">
                    
                    <div x-show="!dbReady" class="md:col-span-12 bg-amber-50 border border-amber-200 text-amber-700 p-3 rounded-xl text-xs text-center flex items-center justify-center">
                        <i class="fas fa-wifi mr-2"></i> Mode Offline: Menunggu koneksi...
                    </div>

                    <div class="md:col-span-5 lg:col-span-4 space-y-6">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-bold text-ink-800 font-serif">Amalan Harian</h2>
                            <span class="text-xs bg-teal-100 text-teal-600 px-3 py-1 rounded-full font-bold" x-text="progressPercent + '%'"></span>
                        </div>

                        <div class="w-full bg-[#E5E0D8] rounded-full h-2">
                            <div class="bg-teal-500 h-2 rounded-full transition-all duration-700 ease-out" :style="`width: ${progressPercent}%`"></div>
                        </div>

                        <div class="space-y-3">
                            <template x-for="item in amalanList" :key="item.id">
                                <div 
                                    @click="toggleAmalan(item.id)"
                                    class="group flex items-center justify-between p-4 rounded-xl border cursor-pointer transition-all duration-200 select-none bg-card shadow-sm hover:shadow-md"
                                    :class="isChecked(item.id) ? 'border-teal-500/30 bg-teal-50/30' : 'border-transparent hover:border-[#E5E0D8]'"
                                >
                                    <div class="flex items-center space-x-4">
                                        <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all duration-300"
                                             :class="isChecked(item.id) ? 'bg-teal-500 border-teal-500' : 'border-[#D6D3CD] bg-[#F9F8F6]'">
                                            <i class="fas fa-check text-white text-[10px]" x-show="isChecked(item.id)"></i>
                                        </div>
                                        <span class="text-sm font-medium transition-colors" :class="isChecked(item.id) ? 'text-teal-600 font-semibold' : 'text-ink-500'" x-text="item.text"></span>
                                    </div>
                                    <i :class="item.icon" class="text-[#D6D3CD] text-lg group-hover:text-teal-500 transition"></i>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="md:col-span-7 lg:col-span-8 space-y-6">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-card p-6 rounded-2xl border border-[#E5E0D8] shadow-sm">
                                <p class="text-ink-400 text-xs font-bold uppercase tracking-wider mb-2">Sinergi Hati</p>
                                <div class="flex items-end space-x-2 mb-6">
                                    <h3 class="text-5xl font-bold text-ink-800 font-serif" x-text="jointScore">0</h3>
                                    <span class="text-2xl text-ink-400 mb-1 font-serif">%</span>
                                </div>
                                <div class="space-y-4">
                                    <div>
                                        <div class="flex justify-between text-xs font-bold text-ink-500 mb-1">
                                            <span>Ichwan</span>
                                            <span class="text-teal-600" x-text="dataIchwan.length > 0 ? Math.round((dataIchwan.length/7)*100) + '%' : '0%'"></span>
                                        </div>
                                        <div class="w-full bg-[#F2F0E9] rounded-full h-2 overflow-hidden">
                                            <div class="bg-teal-500 h-full rounded-full transition-all duration-700" :style="`width: ${dataIchwan.length > 0 ? Math.round((dataIchwan.length/7)*100) : 0}%`"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-xs font-bold text-ink-500 mb-1">
                                            <span>Aiko</span>
                                            <span class="text-rose-500" x-text="dataAiko.length > 0 ? Math.round((dataAiko.length/7)*100) + '%' : '0%'"></span>
                                        </div>
                                        <div class="w-full bg-[#F2F0E9] rounded-full h-2 overflow-hidden">
                                            <div class="bg-rose-500 h-full rounded-full transition-all duration-700" :style="`width: ${dataAiko.length > 0 ? Math.round((dataAiko.length/7)*100) : 0}%`"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-card p-6 rounded-2xl border border-[#E5E0D8] shadow-sm flex flex-col justify-center relative overflow-hidden">
                                <div class="absolute right-0 top-0 w-32 h-32 bg-[#F9F8F6] rounded-bl-full -z-0"></div>
                                
                                <div class="relative z-10">
                                    <span class="inline-block px-3 py-1 bg-[#F2F0E9] text-ink-500 text-[10px] font-bold uppercase rounded-full mb-4">Mutiara Hadits</span>
                                    <p class="font-arabic text-2xl md:text-3xl text-ink-800 text-right mb-4 leading-relaxed" x-text="todayHadith.arab"></p>
                                    <p class="font-sans text-sm text-ink-500 italic leading-relaxed" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                                    <p class="text-xs text-teal-600 mt-4 font-bold uppercase tracking-wide" x-text="todayHadith.source"></p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-card p-6 rounded-2xl border border-[#E5E0D8] shadow-sm">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-ink-800 text-sm font-serif">Statistik Hari Ini</h3>
                                <div class="flex space-x-4 text-xs font-bold">
                                    <span class="flex items-center text-ink-500"><span class="w-2 h-2 rounded-full bg-teal-500 mr-2"></span>Ichwan</span>
                                    <span class="flex items-center text-ink-500"><span class="w-2 h-2 rounded-full bg-rose-500 mr-2"></span>Aiko</span>
                                </div>
                            </div>
                            <div class="h-64 w-full relative">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDtuBXr5lOOzoPQeCX2nIRVtWkQ0jW3o1Q",
            authDomain: "amalan-couple.firebaseapp.com",
            projectId: "amalan-couple",
            storageBucket: "amalan-couple.firebasestorage.app",
            messagingSenderId: "148502631530",
            appId: "1:148502631530:web:dfd796e68291197cdb6613",
            measurementId: "G-LREQGQHSWS"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            window.db = db;
            window.fb = { doc, onSnapshot, getDoc, setDoc };
            console.log("Firebase Bridged");
        } catch(e) { console.error("Firebase Error:", e); }
    </script>

    <script>
        // Failsafe loader
        setTimeout(() => { const l=document.getElementById('app-loader'); if(l)l.style.display='none'; }, 3000);

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                // Auth State
                currentSession: JSON.parse(localStorage.getItem('ay_session')) || { role: null, name: null },
                
                // App State
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { username: '', pin: '' },
                dbReady: false,
                
                // Data Containers
                myData: [],
                dataIchwan: [], // Menyimpan data spesifik Ichwan
                dataAiko: [],   // Menyimpan data spesifik Aiko
                
                chart: null,

                // --- CREDENTIALS HARDCODED ---
                users: {
                    "ichwan ramadhanil": { pin: "17122000", role: "suami", name: "Ichwan" },
                    "aikokita": { pin: "21062002", role: "istri", name: "Aiko" }
                },

                // --- STATIC DATA ---
                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-quran" },
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" },
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" },
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" },
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" },
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" },
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" }
                ],
                hadithCollection: [
                    { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" },
                    { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { arab: "إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ", text: "Sesungguhnya segala perbuatan itu tergantung pada niatnya.", source: "HR. Bukhari" }
                ],

                // --- COMPUTED ---
                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                get jointScore() { 
                    const p1 = Math.round((this.dataIchwan.length / 7) * 100);
                    const p2 = Math.round((this.dataAiko.length / 7) * 100);
                    return Math.round((p1 + p2) / 2); 
                },
                get formattedDate() { return new Date(this.currentDate).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); },
                get todayHadith() { const day = new Date(this.currentDate).getDate(); return this.hadithCollection[day % this.hadithCollection.length]; },

                // --- INIT ---
                init() {
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true;
                            clearInterval(checkDB);
                            document.getElementById('app-loader').style.display = 'none';
                            if(this.currentSession.role) this.startSession();
                        }
                    }, 500);
                },

                startSession() {
                    this.$nextTick(() => { this.fetchData(); });
                },

                // --- LOGIN LOGIC (UPDATED) ---
                login() {
                    const userInput = this.loginForm.username.toLowerCase().trim();
                    const pinInput = this.loginForm.pin;

                    if(!this.users[userInput]) {
                        return alert("Username tidak ditemukan.");
                    }
                    
                    const targetUser = this.users[userInput];
                    
                    if(targetUser.pin !== pinInput) {
                        return alert("PIN Salah.");
                    }

                    // Login Success
                    this.currentSession = { role: targetUser.role, name: targetUser.name };
                    localStorage.setItem('ay_session', JSON.stringify(this.currentSession));
                    
                    this.startSession();
                },

                logout() {
                    if(confirm("Keluar dari aplikasi?")) {
                        localStorage.removeItem('ay_session');
                        location.reload();
                    }
                },

                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },

                isChecked(id) { return this.myData.includes(id); },

                // --- FETCH & CHART ---
                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;
                    
                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        
                        // Map DB data (suami/istri) to App Data
                        this.dataIchwan = data['suami'] || [];
                        this.dataAiko = data['istri'] || [];
                        
                        // Determine "My Data" based on logged in role
                        this.myData = this.currentSession.role === 'suami' ? this.dataIchwan : this.dataAiko;

                        // Calculate Percentages
                        const pIchwan = Math.round((this.dataIchwan.length / 7) * 100);
                        const pAiko = Math.round((this.dataAiko.length / 7) * 100);

                        // FORCE RENDER CHART
                        this.renderChart(pIchwan, pAiko);
                    });
                },

                async toggleAmalan(id) {
                    if (this.myData.includes(id)) { this.myData = this.myData.filter(x => x !== id); } else { this.myData.push(id); }
                    if (!window.db) return;
                    
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);
                    
                    try {
                        const docSnap = await getDoc(docRef);
                        let currentData = docSnap.exists() ? docSnap.data() : {};
                        
                        // Save to specific role key
                        currentData[this.currentSession.role] = this.myData;
                        
                        await setDoc(docRef, currentData, { merge: true });
                    } catch(e) { console.error(e); }
                },

                // --- FINAL CHART FIX: DESTROY & RECREATE ---
                renderChart(val1, val2) {
                    const ctx = document.getElementById('mainChart');
                    if(!ctx) return;

                    // Hancurkan instance lama agar tidak terjadi konflik data
                    if(this.chart) {
                        this.chart.destroy();
                    }

                    Chart.defaults.font.family = '"DM Sans", sans-serif';
                    Chart.defaults.color = '#948D86';

                    this.chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Ichwan', 'Aiko'],
                            datasets: [{
                                data: [val1, val2],
                                backgroundColor: ['#4A6C6F', '#B5838D'], // Teal & Rose
                                borderRadius: 8,
                                barThickness: 40,
                                maxBarThickness: 50
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: { duration: 600, easing: 'easeOutQuart' },
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { 
                                    beginAtZero: true, max: 100, 
                                    grid: { color: '#E5E0D8', borderDash: [4, 4] },
                                    ticks: { callback: val => val + '%' }
                                },
                                x: { grid: { display: false }, ticks: { font: { weight: 'bold' }, color: '#6B6661' } }
                            }
                        }
                    });
                }
            }));
        });
    </script>
</body>
</html>
