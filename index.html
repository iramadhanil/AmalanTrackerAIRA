<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qolbu Tracker - Amalan Yaumi</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    arabic: ['"Amiri"', 'serif'],
                },
                extend: {
                    colors: {
                        slate: { 850: '#151F32', 900: '#0F172A' },
                        emerald: { 400: '#34D399', 500: '#10B981', 600: '#059669', 900: '#064E3B' }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #0F172A; color: #E2E8F0; }
        
        /* Typography Arab */
        .font-arabic {
            font-family: 'Amiri', serif;
            line-height: 2.2;
            direction: rtl;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #10B981; }

        /* Loader Animation */
        .loader-ring { display: inline-block; width: 64px; height: 64px; }
        .loader-ring:after { content: " "; display: block; width: 46px; height: 46px; margin: 8px; border-radius: 50%; border: 5px solid #fff; border-color: #10B981 transparent #10B981 transparent; animation: ring 1.2s linear infinite; }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative bg-slate-900 selection:bg-emerald-500 selection:text-white">

    <div id="app-loader" class="fixed inset-0 z-[100] bg-slate-900 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader-ring"></div>
        <p class="mt-4 text-emerald-500 font-mono text-sm animate-pulse">Menghubungkan ke Langit...</p>
    </div>

    <div x-data="coupleApp" x-cloak class="flex-1 flex flex-col h-screen overflow-hidden">

        <div x-show="!currentUser" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/95 backdrop-blur-md transition-all duration-300">
            <div class="bg-slate-800 border border-slate-700 p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center transform transition-all scale-100">
                <div class="w-16 h-16 bg-emerald-500/10 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4 border border-emerald-500/20 shadow-[0_0_20px_rgba(16,185,129,0.2)]">
                    <i class="fas fa-heart text-2xl animate-pulse"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-1 tracking-tight">Qolbu Tracker</h2>
                <p class="text-slate-400 text-sm mb-8">Baiti Jannati</p>
                
                <div class="space-y-4">
                    <div class="relative">
                        <select x-model="loginForm.role" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none transition text-white appearance-none cursor-pointer">
                            <option value="" disabled selected>Siapa kamu?</option>
                            <option value="suami">Suami (Imam)</option>
                            <option value="istri">Istri (Makmum)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </div>
                    </div>

                    <input type="password" x-model="loginForm.pin" placeholder="PIN (1234)" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-4 text-sm text-center tracking-[0.5em] focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 focus:outline-none transition text-white font-mono placeholder-slate-600">
                    
                    <button @click="login()" class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-emerald-900/20 transform hover:scale-[1.02]">
                        Masuk <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <div x-show="currentUser" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <aside class="w-full md:w-72 bg-slate-800 border-b md:border-b-0 md:border-r border-slate-700 flex flex-col justify-between z-20 shrink-0 shadow-xl">
                <div class="p-6">
                    <div class="flex items-center space-x-3 mb-10">
                        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-400 to-teal-600 flex items-center justify-center text-slate-900 font-bold shadow-lg">Q</div>
                        <span class="font-bold text-xl tracking-tight text-white">Qolbu<span class="text-emerald-500">Tracker</span></span>
                    </div>

                    <div class="flex items-center space-x-4 p-4 bg-slate-700/30 rounded-xl mb-8 border border-slate-600/50 backdrop-blur-sm">
                        <div class="w-12 h-12 rounded-full bg-slate-600 flex items-center justify-center text-slate-300 border-2 border-slate-500">
                            <i class="fas fa-user text-lg"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Ahlan wa Sahlan</p>
                            <p class="text-base font-bold text-white capitalize" x-text="currentUser"></p>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 font-bold uppercase tracking-wider ml-1">Tanggal</label>
                        <div class="flex items-center bg-slate-900/80 rounded-xl border border-slate-700 p-1.5 shadow-inner">
                            <button @click="changeDate(-1)" class="p-3 text-slate-400 hover:text-emerald-400 hover:bg-slate-800 rounded-lg transition"><i class="fas fa-chevron-left"></i></button>
                            <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-sm text-center w-full focus:outline-none text-slate-200 font-mono font-bold cursor-pointer">
                            <button @click="changeDate(1)" class="p-3 text-slate-400 hover:text-emerald-400 hover:bg-slate-800 rounded-lg transition"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <p class="text-xs text-center text-emerald-500/80 mt-2 font-medium" x-text="formattedDate"></p>
                    </div>
                </div>

                <div class="p-4 border-t border-slate-700 md:block hidden">
                    <button @click="logout()" class="flex items-center justify-center text-red-400 hover:text-white hover:bg-red-500/10 transition text-sm space-x-2 w-full p-3 rounded-xl font-medium border border-transparent hover:border-red-500/20">
                        <i class="fas fa-sign-out-alt"></i> <span>Keluar</span>
                    </button>
                </div>
            </aside>

            <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-900 scroll-smooth">
                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6 pb-20">
                    
                    <div x-show="!dbReady" class="md:col-span-12 bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 p-3 rounded-xl text-xs text-center animate-pulse flex items-center justify-center">
                        <i class="fas fa-wifi mr-2"></i> Mode Offline: Sedang mencoba sinkronisasi...
                    </div>

                    <div class="md:col-span-5 lg:col-span-4 space-y-6">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-bold text-white flex items-center"><i class="fas fa-list-check mr-3 text-emerald-500"></i> Amalan Harian</h2>
                            <span class="text-xs bg-emerald-500/10 text-emerald-400 px-3 py-1 rounded-full border border-emerald-500/20 font-bold" x-text="progressPercent + '% Selesai'"></span>
                        </div>

                        <div class="w-full bg-slate-800 rounded-full h-3 p-0.5 border border-slate-700/50 shadow-inner">
                            <div class="bg-gradient-to-r from-emerald-600 to-emerald-400 h-2 rounded-full transition-all duration-700 ease-out shadow-[0_0_10px_rgba(16,185,129,0.5)]" :style="`width: ${progressPercent}%`"></div>
                        </div>

                        <div class="space-y-3">
                            <template x-for="item in amalanList" :key="item.id">
                                <div 
                                    @click="toggleAmalan(item.id)"
                                    class="group flex items-center justify-between p-4 rounded-xl border cursor-pointer transition-all duration-200 select-none relative overflow-hidden"
                                    :class="isChecked(item.id) ? 'bg-emerald-900/20 border-emerald-500/50 shadow-[0_0_15px_rgba(16,185,129,0.1)]' : 'bg-slate-800 border-slate-700 hover:border-slate-500'"
                                >
                                    <div class="flex items-center space-x-4 z-10">
                                        <div class="w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all duration-300"
                                             :class="isChecked(item.id) ? 'bg-emerald-500 border-emerald-500 scale-110' : 'border-slate-600 bg-slate-900 group-hover:border-emerald-500/50'">
                                            <i class="fas fa-check text-white text-xs transform transition-transform duration-300" 
                                               :class="isChecked(item.id) ? 'scale-100' : 'scale-0'"></i>
                                        </div>
                                        <span class="text-sm font-medium transition-colors duration-300" 
                                              :class="isChecked(item.id) ? 'text-emerald-100' : 'text-slate-300'" 
                                              x-text="item.text"></span>
                                    </div>
                                    <i :class="item.icon" class="text-slate-700 text-xl group-hover:text-emerald-500/30 transition duration-300"></i>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="md:col-span-7 lg:col-span-8 space-y-6">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg relative overflow-hidden group">
                                <div class="absolute -right-6 -top-6 w-24 h-24 bg-emerald-500/10 rounded-full blur-2xl group-hover:bg-emerald-500/20 transition"></div>
                                
                                <p class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Sinergi Pasangan</p>
                                <div class="flex items-end space-x-2">
                                    <h3 class="text-5xl font-bold text-white tracking-tighter" x-text="jointScore">0</h3>
                                    <span class="text-2xl text-emerald-500 mb-1 font-bold">%</span>
                                </div>

                                <div class="mt-6 space-y-3">
                                    <div>
                                        <div class="flex justify-between text-xs font-medium text-slate-400 mb-1">
                                            <span>Saya</span>
                                            <span x-text="myScore + '%'"></span>
                                        </div>
                                        <div class="w-full bg-slate-700/50 rounded-full h-1.5 overflow-hidden">
                                            <div class="bg-emerald-500 h-full rounded-full transition-all duration-700" :style="`width: ${myScore}%`"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-xs font-medium text-slate-400 mb-1">
                                            <span>Pasangan</span>
                                            <span x-text="partnerScore + '%'"></span>
                                        </div>
                                        <div class="w-full bg-slate-700/50 rounded-full h-1.5 overflow-hidden">
                                            <div class="bg-blue-500 h-full rounded-full transition-all duration-700" :style="`width: ${partnerScore}%`"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-2xl border border-slate-700 shadow-lg flex flex-col justify-center relative group">
                                <div class="absolute top-0 right-0 p-4 opacity-5 pointer-events-none"><i class="fas fa-book-quran text-6xl"></i></div>
                                
                                <span class="inline-block px-3 py-1 bg-emerald-900/30 text-emerald-400 text-[10px] font-bold uppercase rounded-full mb-4 w-max border border-emerald-500/20">
                                    One Day One Hadith
                                </span>
                                
                                <p class="font-arabic text-2xl md:text-3xl text-emerald-100 text-right mb-4 drop-shadow-md" x-text="todayHadith.arab"></p>
                                
                                <p class="font-sans text-sm text-slate-400 italic leading-relaxed" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                                
                                <p class="text-xs text-emerald-600 mt-4 font-bold uppercase tracking-wide flex items-center">
                                    <span class="w-1.5 h-1.5 rounded-full bg-emerald-600 mr-2"></span>
                                    <span x-text="todayHadith.source"></span>
                                </p>
                            </div>
                        </div>

                        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg">
                            <div class="flex justify-between items-center mb-6">
                                <h3 class="font-bold text-white text-sm flex items-center"><i class="fas fa-chart-simple mr-2 text-emerald-500"></i> Statistik Hari Ini</h3>
                                <div class="flex space-x-4 text-xs">
                                    <span class="flex items-center text-slate-300"><span class="w-3 h-3 rounded bg-emerald-500 mr-2"></span>Saya</span>
                                    <span class="flex items-center text-slate-300"><span class="w-3 h-3 rounded bg-blue-500 mr-2"></span>Pasangan</span>
                                </div>
                            </div>
                            <div class="h-64 w-full relative">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        // Import Modul Resmi
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Config Project Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDtuBXr5lOOzoPQeCX2nIRVtWkQ0jW3o1Q",
            authDomain: "amalan-couple.firebaseapp.com",
            projectId: "amalan-couple",
            storageBucket: "amalan-couple.firebasestorage.app",
            messagingSenderId: "148502631530",
            appId: "1:148502631530:web:dfd796e68291197cdb6613",
            measurementId: "G-LREQGQHSWS"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            // Ekspos ke window agar Alpine bisa pakai
            window.db = db;
            window.fb = { doc, onSnapshot, getDoc, setDoc };
            console.log("Firebase Bridged Successfully");
        } catch(e) {
            console.error("Firebase Error:", e);
        }
    </script>

    <script>
        // Hapus loader jika loading terlalu lama (failsafe)
        setTimeout(() => { 
            const loader = document.getElementById('app-loader');
            if(loader) loader.style.display = 'none'; 
        }, 5000);

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                currentUser: localStorage.getItem('ay_user') || null,
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { role: '', pin: '' },
                dbReady: false,
                myData: [],
                partnerData: [],
                chart: null,

                // --- DATA AMALAN ---
                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-quran" },
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" },
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" },
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" },
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" },
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" },
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" }
                ],

                // --- DATABASE HADITS (Lengkap) ---
                hadithCollection: [
                    { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" },
                    { arab: "الطُّهُورُ شَطْرُ الْإِيمَانِ", text: "Kebersihan adalah sebagian dari iman.", source: "HR. Muslim" },
                    { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { arab: "أَحَبُّ الْأَعْمَالِ إِلَى اللَّهِ أَدْوَمُهَا وَإِنْ قَلَّ", text: "Amalan yang paling dicintai Allah adalah yang terus menerus (istiqomah) meskipun sedikit.", source: "HR. Bukhari & Muslim" },
                    { arab: "إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ", text: "Sesungguhnya segala perbuatan itu tergantung pada niatnya.", source: "HR. Bukhari" },
                    { arab: "اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ", text: "Bertakwalah kepada Allah di mana saja engkau berada.", source: "HR. Tirmidzi" }
                ],

                // --- COMPUTED VALUES ---
                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                get myScore() { return this.progressPercent; },
                get partnerScore() { return Math.round((this.partnerData.length / this.amalanList.length) * 100); },
                get jointScore() { return Math.round((this.myScore + this.partnerScore) / 2); },
                get formattedDate() { return new Date(this.currentDate).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); },
                get todayHadith() { 
                    const day = new Date(this.currentDate).getDate(); 
                    return this.hadithCollection[day % this.hadithCollection.length]; 
                },

                // --- INITIALIZATION ---
                init() {
                    // Cek Database Ready (Polling)
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true;
                            clearInterval(checkDB);
                            document.getElementById('app-loader').style.display = 'none';
                            
                            // Jika user sudah login dari sesi sebelumnya
                            if(this.currentUser) {
                                this.startSession();
                            }
                        }
                    }, 500);
                },

                startSession() {
                    // Gunakan nextTick untuk memastikan elemen Chart sudah ada di DOM
                    this.$nextTick(() => {
                        this.initChart();
                        this.fetchData();
                    });
                },

                // --- AUTH ---
                login() {
                    if (!this.loginForm.role) return alert("Pilih peran dulu ya (Suami/Istri)");
                    if (this.loginForm.pin !== "1234") return alert("PIN salah. Default: 1234");
                    
                    this.currentUser = this.loginForm.role;
                    localStorage.setItem('ay_user', this.loginForm.role);
                    this.startSession(); // Mulai session (Chart & Data)
                },

                logout() {
                    if(confirm("Yakin ingin keluar?")) {
                        localStorage.removeItem('ay_user');
                        location.reload(); 
                    }
                },

                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },

                isChecked(id) { return this.myData.includes(id); },

                // --- DATABASE LOGIC ---
                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;

                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        
                        this.myData = data[this.currentUser] || [];
                        const partner = this.currentUser === 'suami' ? 'istri' : 'suami';
                        this.partnerData = data[partner] || [];
                        
                        // Hitung skor manual untuk dikirim ke Chart (menghindari delay reactivity)
                        const myPct = Math.round((this.myData.length / this.amalanList.length) * 100);
                        const partnerPct = Math.round((this.partnerData.length / this.amalanList.length) * 100);
                        
                        this.updateChart(myPct, partnerPct);
                    });
                },

                async toggleAmalan(id) {
                    // Optimistic UI Update (Agar terasa cepat)
                    if (this.myData.includes(id)) {
                        this.myData = this.myData.filter(x => x !== id);
                    } else {
                        this.myData.push(id);
                    }

                    if (!window.db) return;
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);

                    try {
                        const docSnap = await getDoc(docRef);
                        let currentData = docSnap.exists() ? docSnap.data() : {};
                        currentData[this.currentUser] = this.myData;
                        await setDoc(docRef, currentData, { merge: true });
                    } catch(e) {
                        console.error("Gagal simpan:", e);
                    }
                },

                // --- CHART LOGIC (DIPERBAIKI) ---
                initChart() {
                    // Hancurkan chart lama jika ada (untuk mencegah duplikasi)
                    if(this.chart) {
                        this.chart.destroy();
                        this.chart = null;
                    }

                    const ctx = document.getElementById('mainChart');
                    if(!ctx) {
                        console.warn("Canvas Chart tidak ditemukan");
                        return;
                    }

                    Chart.defaults.color = '#94a3b8';
                    Chart.defaults.font.family = '"Plus Jakarta Sans", sans-serif';

                    this.chart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Saya', 'Pasangan'],
                            datasets: [{
                                label: 'Capaian (%)',
                                data: [0, 0],
                                backgroundColor: ['#10B981', '#3B82F6'],
                                borderRadius: 6,
                                barThickness: 50,
                                maxBarThickness: 60
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: { duration: 500 },
                            plugins: { legend: { display: false } },
                            scales: {
                                y: { 
                                    beginAtZero: true, 
                                    max: 100, 
                                    grid: { color: '#334155', borderDash: [4, 4] },
                                    ticks: { callback: function(val){return val + '%'} }
                                },
                                x: { 
                                    grid: { display: false },
                                    ticks: { font: { weight: '600' } }
                                }
                            }
                        }
                    });
                },

                updateChart(myVal, partnerVal) {
                    if(this.chart) {
                        this.chart.data.datasets[0].data = [myVal, partnerVal];
                        this.chart.update();
                    } else {
                        // Jika chart belum ada (misal karena login cepat), coba buat lagi
                        this.initChart();
                    }
                }
            }));
        });
    </script>
</body>
</html>
