<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakinah Tracker - Neon Soul</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Cinzel:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/id.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"Outfit"', 'sans-serif'],
                    serif: ['"Cinzel"', 'serif'],
                    arabic: ['"Amiri"', 'serif'],
                },
                extend: {
                    colors: {
                        bg: '#0B1120', // Deepest Navy
                        card: '#151F32', // Card Base
                        ink: { 100: '#F8FAFC', 300: '#CBD5E1', 500: '#64748B' },
                        
                        // Ichwan: Warm Teal Neon
                        teal: { 400: '#2DD4BF', 500: '#14B8A6', glow: 'rgba(45, 212, 191, 0.5)' },
                        
                        // Aiko: Warm Rose Neon
                        rose: { 400: '#F472B6', 500: '#EC4899', glow: 'rgba(244, 114, 182, 0.5)' },
                        
                        gold: '#F59E0B'
                    },
                    boxShadow: {
                        'neon-teal': '0 0 15px -3px rgba(45, 212, 191, 0.3), 0 0 6px -2px rgba(45, 212, 191, 0.1)',
                        'neon-rose': '0 0 15px -3px rgba(244, 114, 182, 0.3), 0 0 6px -2px rgba(244, 114, 182, 0.1)',
                        'card-hover': '0 20px 40px -10px rgba(0, 0, 0, 0.6)'
                    },
                    animation: {
                        'shimmer': 'shimmer 2s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        shimmer: { '0%': { backgroundPosition: '200% 0' }, '100%': { backgroundPosition: '-200% 0' } },
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #0B1120; color: #F8FAFC; overflow-x: hidden; overflow-y: auto; -webkit-font-smoothing: antialiased; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.4; direction: rtl; }
        
        /* === INTERACTION ANIMATIONS === */
        .anim-card { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .anim-card:hover { transform: translateY(-5px) scale(1.01); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.1); }
        .anim-click:active { transform: scale(0.95); }
        
        /* === LIQUID HEART (FIXED PERCENTAGE) === */
        .heart-wrapper { 
            width: 150px; height: 150px; position: relative; margin: 0 auto; 
            filter: drop-shadow(0 0 20px rgba(244, 114, 182, 0.2));
        }
        .heart-shape {
            width: 100%; height: 100%;
            mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E");
            -webkit-mask-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/%3E%3C/svg%3E");
            mask-size: contain; -webkit-mask-size: contain; mask-repeat: no-repeat; -webkit-mask-repeat: no-repeat; mask-position: center; -webkit-mask-position: center;
            background: rgba(255,255,255,0.05); /* Empty Part */
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .liquid-fill {
            position: absolute; bottom: 0; left: 0; width: 100%;
            /* Warm Neon Gradient */
            background: linear-gradient(to top, #F472B6, #2DD4BF);
            transition: height 1.2s cubic-bezier(0.45, 0, 0.55, 1); 
            z-index: 2; opacity: 0.9;
        }
        .wave-surface {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            border-radius: 38%; background: rgba(255,255,255,0.3);
            animation: wave-spin 6s linear infinite;
        }
        @keyframes wave-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* === SHIMMERING BAR === */
        .shimmer-bar {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        /* PARTICLES */
        .particle { position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%); animation: float 15s infinite; pointer-events: none; opacity: 0.2; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1E293B; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #2DD4BF; }
    </style>
</head>
<body class="antialiased min-h-screen bg-bg text-ink-100 relative font-sans">

    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden h-full w-full">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-teal-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-rose-500/10 rounded-full blur-[120px]"></div>
        <div class="particle w-1 h-1 top-1/4 left-1/4" style="animation-delay: 0s;"></div>
        <div class="particle w-2 h-2 top-3/4 left-1/3" style="animation-delay: 2s;"></div>
    </div>

    <div id="app-loader" class="fixed inset-0 z-[100] bg-bg flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="relative w-20 h-20">
            <div class="absolute inset-0 border-t-2 border-teal-400 rounded-full animate-spin"></div>
            <div class="absolute inset-3 border-b-2 border-rose-400 rounded-full animate-spin" style="animation-direction: reverse;"></div>
        </div>
        <p class="mt-6 text-ink-500 font-serif tracking-[0.2em] text-xs uppercase animate-pulse">Syncing Hearts...</p>
    </div>

    <div x-data="coupleApp" x-cloak class="relative z-10 flex flex-col md:flex-row min-h-screen">

        <div x-show="!currentSession.role" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/70 backdrop-blur-xl transition-all duration-500 p-4">
            <div class="bg-card/80 border border-white/10 p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center relative anim-card">
                <div class="mb-10 relative">
                    <div class="absolute inset-0 bg-gradient-to-r from-teal-500 to-rose-500 blur-2xl opacity-20 rounded-full"></div>
                    <h2 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-rose-400 font-serif tracking-tight mb-2 relative z-10">Sakinah.</h2>
                    <p class="text-ink-500 text-xs font-sans tracking-[0.2em] uppercase relative z-10">Login Pasangan</p>
                </div>
                <div class="space-y-6 text-left">
                    <div>
                        <label class="text-[10px] font-bold text-ink-500 uppercase tracking-widest ml-1 mb-2 block">Username</label>
                        <input type="text" x-model="loginForm.username" placeholder="Ichwan / Aiko" class="w-full bg-bg/50 border border-white/5 rounded-2xl px-5 py-4 text-sm focus:border-teal-500 focus:ring-1 focus:ring-teal-500/50 focus:outline-none transition-all font-medium text-white placeholder-white/10 shadow-inner">
                    </div>
                    <div>

        <aside x-show="currentSession.role" class="hidden md:flex w-72 bg-card/50 backdrop-blur-xl border-r border-white/5 flex-col justify-between sticky top-0 h-screen z-20">
            <div class="p-8">
                <div class="flex items-center space-x-3 mb-12">
                    <div class="w-8 h-8 bg-gradient-to-br from-teal-500 to-rose-500 rounded-lg shadow-neon-teal"></div>
                    <span class="font-bold text-2xl tracking-tight text-white font-serif">Sakinah</span>
                </div>
                <div class="mb-10 p-5 rounded-2xl bg-white/5 border border-white/5 flex items-center space-x-4 hover:bg-white/10 transition-colors">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-teal-500 to-teal-700 flex items-center justify-center text-white shadow-lg text-sm font-bold">
                        <span x-text="currentSession.name ? currentSession.name[0] : 'U'"></span>
                    </div>
                    <div>
                        <p class="text-[10px] text-ink-500 uppercase font-bold tracking-wider">Ahlan,</p>
                        <h3 class="text-sm font-bold text-white capitalize" x-text="currentSession.name"></h3>

                </div>
                <div class="space-y-3">
                    <label class="text-[10px] text-ink-500 font-bold uppercase tracking-widest ml-1">Timeline</label>
                    <div class="flex items-center bg-bg/50 rounded-2xl border border-white/5 p-1.5">

                        </div>

                </div>
                <div class="flex items-center justify-between bg-bg/50 rounded-xl p-1 border border-white/5">

                     <div class="text-center">
                         <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-xs text-center w-28 text-white font-bold p-0 focus:outline-none">

                    <div class="w-full bg-card rounded-full h-2 overflow-hidden shadow-inner border border-white/5 relative">

                    <div class="space-y-4">
                        <template x-for="item in amalanList" :key="item.id">
                            <div 
                                @click="toggleAmalan(item.id)"
                                class="anim-card group flex items-center justify-between p-5 rounded-2xl border cursor-pointer select-none relative overflow-hidden bg-card/60 backdrop-blur-sm"
                                :class="isChecked(item.id) ? 'border-teal-500/40 bg-teal-500/5' : 'border-white/5 hover:border-white/20'"

                                     :class="isChecked(item.id) ? 'bg-teal-400 shadow-[0_0_10px_#2DD4BF]' : 'bg-transparent'"></div>

                                <div class="flex items-center space-x-5 pl-3 relative z-10">
                                    <div class="w-6 h-6 rounded border flex items-center justify-center transition-all duration-300"

                        <template x-for="tab in ['harian', 'pekanan', 'bulanan']">

                            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-rose-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>

                            <h3 class="text-[10px] font-bold text-ink-500 uppercase tracking-[0.2em] mb-6">Heart Synergy</h3>
                            
                            <div class="heart-wrapper mb-4">
                                <div class="heart-shape">
                                    <div class="liquid-fill" :style="`height: ${jointScore}%`">
                                        <div class="wave-surface"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex items-baseline justify-center space-x-1 mb-6 relative z-10">
                                <h2 class="text-6xl font-serif font-bold transition-colors duration-500 text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.4)]" x-text="jointScore">0</h2>
                                <span class="text-2xl font-serif text-ink-500">%</span>
                            </div>
                            
                            <div class="w-full space-y-4 px-2 relative z-10">
                                <div>
                                    <div class="flex justify-between text-[10px] uppercase font-bold text-teal-400 mb-1.5 tracking-wider">
                                        <span>Ichwan</span>
                                        <span x-text="currentIchwanVal + '%'"></span>
                                    </div>
                                    <div class="w-full bg-bg rounded-full h-2 overflow-hidden border border-white/5 relative">
                                        <div class="absolute inset-0 shimmer-bar opacity-50"></div>
                                        <div class="h-full bg-teal-500 rounded-full transition-all duration-1000 ease-out shadow-[0_0_10px_#2DD4BF]" :style="`width: ${currentIchwanVal}%`"></div>

                                </div>
                                <div>

                                        <div class="h-full bg-rose-500 rounded-full transition-all duration-1000 ease-out shadow-[0_0_10px_#EC4899]" :style="`width: ${currentAikoVal}%`"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="anim-card bg-gradient-to-br from-card to-bg p-8 rounded-[2.5rem] shadow-card border border-white/5 flex flex-col justify-center relative overflow-hidden text-white group">
                            <div class="absolute inset-0 bg-gold/5 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                            <span class="inline-block px-3 py-1 bg-gold/10 text-gold text-[10px] font-bold uppercase rounded-full mb-6 w-max border border-gold/20 tracking-wider shadow-[0_0_10px_rgba(245,158,11,0.2)]">Wisdom</span>
                            <p class="font-arabic text-2xl md:text-3xl text-right mb-6 leading-relaxed text-white drop-shadow-md" x-text="todayHadith.arab"></p>
                            <p class="font-sans text-sm text-ink-300 italic leading-relaxed border-l-2 border-gold/30 pl-4" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                            <p class="text-xs text-gold mt-6 font-bold uppercase tracking-widest text-right" x-text="todayHadith.source"></p>
                        </div>
                    </div>

                    <div class="anim-card bg-card/60 p-8 rounded-[2.5rem] border border-white/5 shadow-card backdrop-blur-sm">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="font-bold text-white text-lg font-serif">Statistics <span class="capitalize text-teal-400 ml-1" x-text="activeTab"></span></h3>
                            <div class="flex space-x-6 text-xs font-bold">
                                <span class="flex items-center text-ink-400"><span class="w-2 h-2 rounded-full bg-teal-500 mr-2 shadow-[0_0_8px_#2DD4BF]"></span>Ichwan</span>
                                <span class="flex items-center text-ink-400"><span class="w-2 h-2 rounded-full bg-rose-500 mr-2 shadow-[0_0_8px_#EC4899]"></span>Aiko</span>
                            </div>
                        </div>
                        <div class="relative h-72 w-full">
                            <canvas id="mainChart"></canvas>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        window.myChart = null;
        setTimeout(() => { const l=document.getElementById('app-loader'); if(l)l.style.opacity='0'; setTimeout(()=>l.style.display='none',600) }, 2000);

        function updateChartDisplay(labels, data1, data2) {
            const ctx = document.getElementById('mainChart');
            if(!ctx) return;
            if (window.myChart instanceof Chart) window.myChart.destroy();

            Chart.defaults.font.family = 'Plus Jakarta Sans';
            Chart.defaults.color = '#64748B';

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Ichwan', data: data1, backgroundColor: '#14B8A6', borderRadius: 4, barPercentage: 0.6, hoverBackgroundColor: '#2DD4BF' },
                        { label: 'Aiko', data: data2, backgroundColor: '#EC4899', borderRadius: 4, barPercentage: 0.6, hoverBackgroundColor: '#F472B6' }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    animation: { duration: 1000, easing: 'easeOutQuart' },
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, max: 100, grid: { color: 'rgba(255,255,255,0.05)', borderDash: [5, 5] }, ticks: { callback: val => val + '%', font: {size: 10}, color: '#94A3B8' }, border: {display: false} },
                        x: { grid: { display: false }, ticks: { font: { weight: '600', size: 11 }, color: '#CBD5E1' }, border: {display: false} }
                    }
                }
            });
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                currentSession: JSON.parse(localStorage.getItem('ay_session')) || { role: null, name: null },
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { username: '', pin: '' },
                dbReady: false, activeTab: 'harian',
                
                myData: [], dataIchwan: [], dataAiko: [],
                aggIchwan: 0, aggAiko: 0,

                users: { "ichwan ramadhanil": { pin: "17122000", role: "suami", name: "Ichwan" }, "aikokita": { pin: "21062002", role: "istri", name: "Aiko" } },
                amalanList: [ 
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-book-quran" }, 
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" }, 
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" }, 
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" }, 
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" }, 
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" }, 
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" } 
                ],
                hadithCollection: [ { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" }, { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" }, { arab: "اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ", text: "Bertakwalah kepada Allah di mana saja engkau berada.", source: "HR. Tirmidzi" } ],

                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                get currentIchwanVal() { 
                    if (this.activeTab !== 'harian') return this.aggIchwan;
                    return Math.round((this.dataIchwan.length / 7) * 100); 
                },
                get currentAikoVal() { 
                    if (this.activeTab !== 'harian') return this.aggAiko;
                    return Math.round((this.dataAiko.length / 7) * 100); 
                },
                get jointScore() { return Math.round((this.currentIchwanVal + this.currentAikoVal) / 2); },
                get formattedDate() { return moment(this.currentDate).format('dddd, D MMMM YYYY'); },
                get todayHadith() { const day = new Date(this.currentDate).getDate(); return this.hadithCollection[day % this.hadithCollection.length]; },

                init() {
                    moment.locale('id');
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true; clearInterval(checkDB);
                            if(this.currentSession.role) this.startSession();
                        }
                    }, 500);
                },

                startSession() { this.$nextTick(() => { this.fetchData(); }); },

                async switchTab(tab) {
                    this.activeTab = tab;
                    if (tab === 'harian') {
                        updateChartDisplay(['Ichwan', 'Aiko'], [this.currentIchwanVal, 0], [0, this.currentAikoVal]);
                        return;
                    }

                    if (!window.db) return;
                    const { collection, query, where, getDocs } = window.fb;
                    
                    let startDate, endDate, labels = [];
                    
                    // Logic Pekanan (Senin-Minggu)
                    if (tab === 'pekanan') {
                        startDate = moment().startOf('isoWeek');
                        endDate = moment().endOf('isoWeek');
                        for (let i=0; i<7; i++) { labels.push(moment(startDate).add(i, 'days').format('ddd')); }
                    } else if (tab === 'bulanan') {
                        startDate = moment().startOf('month');
                        endDate = moment().endOf('month');
                        labels = ['W1', 'W2', 'W3', 'W4', 'W5'];
                    }

                    const q = query(collection(window.db, "daily_logs"), 
                                    where("date", ">=", startDate.format('YYYY-MM-DD')),
                                    where("date", "<=", endDate.format('YYYY-MM-DD')));
                                    
                    const snapshot = await getDocs(q);
                    let rawData = {};
                    snapshot.forEach(doc => { rawData[doc.data().date] = doc.data(); });

                    let dataI = [], dataA = [];
                    let totalI = 0, countI = 0, totalA = 0, countA = 0;

                    if (tab === 'pekanan') {
                        for (let i=0; i<7; i++) {
                            let dKey = moment(startDate).add(i, 'days').format('YYYY-MM-DD');
                            let dVal = rawData[dKey];
                            let scoreI = dVal && dVal.suami ? Math.round((dVal.suami.length/7)*100) : 0;
                            let scoreA = dVal && dVal.istri ? Math.round((dVal.istri.length/7)*100) : 0;
                            dataI.push(scoreI); dataA.push(scoreA);
                            if (dVal) { if (dVal.suami) { totalI += scoreI; countI++; } if (dVal.istri) { totalA += scoreA; countA++; } }
                        }
                    } else {
                        // Simple Monthly Logic
                        Object.values(rawData).forEach(d => {
                            let sI = d.suami ? Math.round((d.suami.length/7)*100) : 0;
                            let sA = d.istri ? Math.round((d.istri.length/7)*100) : 0;
                            if(d.suami) { totalI += sI; countI++; } if(d.istri) { totalA += sA; countA++; }
                        });
                        let avgI = countI ? Math.round(totalI/countI) : 0; let avgA = countA ? Math.round(totalA/countA) : 0;
                        dataI = Array(5).fill(avgI); dataA = Array(5).fill(avgA);
                    }

                    this.aggIchwan = countI > 0 ? Math.round(totalI / countI) : 0;
                    this.aggAiko = countA > 0 ? Math.round(totalA / countA) : 0;

                    updateChartDisplay(labels, dataI, dataA);
                },

                login() {
                    const u = this.loginForm.username.toLowerCase().trim(); const p = this.loginForm.pin;
                    if(!this.users[u]) return alert("Username salah"); if(this.users[u].pin !== p) return alert("PIN salah");
                    this.currentSession = { role: this.users[u].role, name: this.users[u].name };
                    localStorage.setItem('ay_session', JSON.stringify(this.currentSession));
                    this.startSession();
                },
                logout() { if(confirm("Keluar?")) { localStorage.removeItem('ay_session'); location.reload(); } },
                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0]; this.fetchData();
                },
                isChecked(id) { return this.myData.includes(id); },
                
                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;
                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        this.dataIchwan = data['suami'] || []; this.dataAiko = data['istri'] || [];
                        this.myData = this.currentSession.role === 'suami' ? this.dataIchwan : this.dataAiko;
                        if (this.activeTab === 'harian') updateChartDisplay(['Ichwan', 'Aiko'], [this.currentIchwanVal, 0], [0, this.currentAikoVal]);
                    });
                },
                async toggleAmalan(id) {
                    if (this.myData.includes(id)) this.myData = this.myData.filter(x=>x!==id); else this.myData.push(id);
                    if (!window.db) return;
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);
                    try {
                        const docSnap = await getDoc(docRef);
                        let d = docSnap.exists() ? docSnap.data() : { date: this.currentDate };
                        d[this.currentSession.role] = this.myData;
                        await setDoc(docRef, d, { merge: true });
                    } catch(e) { console.error(e); }
                }
            }));
        });
    </script>
</body>
</html>
