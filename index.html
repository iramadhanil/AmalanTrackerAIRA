<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaumi Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lateef&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    arabic: ['Lateef', 'serif'],
                },
                extend: {
                    colors: {
                        slate: { 850: '#151F32', 900: '#0F172A' },
                        emerald: { 400: '#34D399', 500: '#10B981', 900: '#064E3B' }
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #0F172A; color: #E2E8F0; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0F172A; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body x-data="app()" x-init="initApp()" class="antialiased min-h-screen flex flex-col">

    <div x-show="!currentUser" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/95 backdrop-blur-sm transition-opacity">
        <div class="bg-slate-800 border border-slate-700 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div class="w-12 h-12 bg-emerald-500/10 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-kaaba text-xl"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-1">Yaumi Tracker</h2>
            <p class="text-slate-400 text-sm mb-6">Verifikasi Identitas</p>
            
            <div class="space-y-3">
                <select x-model="loginForm.role" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm focus:border-emerald-500 focus:outline-none transition text-white">
                    <option value="" disabled selected>Pilih Pengguna</option>
                    <option value="suami">Suami</option>
                    <option value="istri">Istri</option>
                </select>
                <input type="password" x-model="loginForm.pin" placeholder="PIN (1234)" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-center tracking-widest focus:border-emerald-500 focus:outline-none transition text-white">
                <button @click="login()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-medium py-3 rounded-lg transition shadow-lg shadow-emerald-900/20">
                    Masuk Dashboard
                </button>
            </div>
        </div>
    </div>

    <div x-show="currentUser" x-cloak class="flex-1 flex flex-col md:flex-row h-screen overflow-hidden">
        
        <aside class="w-full md:w-64 bg-slate-800 border-b md:border-b-0 md:border-r border-slate-700 flex flex-col justify-between z-20 shrink-0">
            <div class="p-6">
                <div class="flex items-center space-x-3 mb-8">
                    <div class="w-8 h-8 rounded bg-gradient-to-br from-emerald-400 to-teal-600 flex items-center justify-center text-slate-900 font-bold">Y</div>
                    <span class="font-bold text-lg tracking-tight text-white">Yaumi<span class="text-emerald-500">Dash</span></span>
                </div>

                <div class="flex items-center space-x-3 p-3 bg-slate-700/50 rounded-lg mb-6 border border-slate-600">
                    <div class="w-10 h-10 rounded-full bg-slate-600 flex items-center justify-center text-slate-300">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 uppercase font-semibold">Login Sebagai</p>
                        <p class="text-sm font-medium text-white capitalize" x-text="currentUser"></p>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs text-slate-500 font-semibold uppercase">Tanggal</label>
                    <div class="flex items-center bg-slate-900 rounded-lg border border-slate-700 p-1">
                        <button @click="changeDate(-1)" class="p-2 text-slate-400 hover:text-emerald-400 transition"><i class="fas fa-chevron-left"></i></button>
                        <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-sm text-center w-full focus:outline-none text-slate-200 font-mono">
                        <button @click="changeDate(1)" class="p-2 text-slate-400 hover:text-emerald-400 transition"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <p class="text-xs text-center text-slate-500 mt-1" x-text="formattedDate"></p>
                </div>
            </div>

            <div class="p-4 border-t border-slate-700 md:block hidden">
                <button @click="logout()" class="flex items-center text-slate-400 hover:text-red-400 transition text-sm space-x-2 w-full p-2">
                    <i class="fas fa-sign-out-alt"></i> <span>Keluar</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-slate-900">
            <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-6">
                
                <div x-show="isLoading" class="md:col-span-12 bg-yellow-500/10 border border-yellow-500/20 text-yellow-500 p-3 rounded-lg text-xs text-center">
                    <i class="fas fa-circle-notch fa-spin mr-2"></i> Menghubungkan ke Database...
                </div>

                <div class="md:col-span-5 lg:col-span-4 space-y-6">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-bold text-white">Amalan Harian</h2>
                        <span class="text-xs bg-emerald-500/10 text-emerald-500 px-2 py-1 rounded border border-emerald-500/20" x-text="progressPercent + '% Selesai'"></span>
                    </div>

                    <div class="w-full bg-slate-800 rounded-full h-2">
                        <div class="bg-emerald-500 h-2 rounded-full transition-all duration-500" :style="`width: ${progressPercent}%`"></div>
                    </div>

                    <div class="space-y-3">
                        <template x-for="item in amalanList" :key="item.id">
                            <div 
                                @click="toggleAmalan(item.id)"
                                class="group flex items-center justify-between p-4 rounded-xl border border-slate-700 cursor-pointer transition-all duration-200 hover:border-emerald-500/50"
                                :class="isChecked(item.id) ? 'bg-emerald-900/10 border-emerald-500/50' : 'bg-slate-800'"
                            >
                                <div class="flex items-center space-x-4">
                                    <div class="w-5 h-5 rounded border flex items-center justify-center transition-colors"
                                         :class="isChecked(item.id) ? 'bg-emerald-500 border-emerald-500' : 'border-slate-500 bg-slate-900'">
                                        <i class="fas fa-check text-white text-xs" x-show="isChecked(item.id)"></i>
                                    </div>
                                    <span class="text-sm font-medium text-slate-200" :class="{ 'line-through text-slate-500': isChecked(item.id) }" x-text="item.text"></span>
                                </div>
                                <i :class="item.icon" class="text-slate-600 group-hover:text-emerald-500/50 transition"></i>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="md:col-span-7 lg:col-span-8 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-slate-800 p-5 rounded-xl border border-slate-700 relative overflow-hidden">
                            <div class="absolute top-0 right-0 p-3 opacity-10"><i class="fas fa-chart-pie text-6xl"></i></div>
                            <p class="text-slate-400 text-xs font-semibold uppercase mb-1">Peforma Gabungan</p>
                            <div class="flex items-baseline space-x-2">
                                <h3 class="text-3xl font-bold text-white" x-text="jointScore + '%'"></h3>
                            </div>
                            <div class="mt-4 flex gap-1 h-1.5 w-full bg-slate-700 rounded-full overflow-hidden">
                                <div class="bg-emerald-500" :style="`width: ${myScore}%`"></div>
                                <div class="bg-blue-500" :style="`width: ${partnerScore}%`"></div>
                            </div>
                            <div class="flex justify-between mt-2 text-[10px] text-slate-500">
                                <span>Saya</span>
                                <span>Pasangan</span>
                            </div>
                        </div>

                        <div class="md:col-span-2 bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-xl border border-slate-700 flex flex-col justify-center relative group hover:border-emerald-500/30 transition">
                            <div class="absolute top-4 right-4 text-emerald-500/20"><i class="fas fa-book-open text-4xl"></i></div>
                            <span class="inline-block px-2 py-1 bg-emerald-900/30 text-emerald-400 text-[10px] font-bold uppercase rounded mb-3 w-max">One Day One Hadith</span>
                            <p class="font-serif text-lg text-slate-200 leading-relaxed italic" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                            <p class="text-xs text-slate-400 mt-2 font-semibold" x-text="todayHadith.source"></p>
                        </div>
                    </div>

                    <div class="bg-slate-800 p-6 rounded-xl border border-slate-70
