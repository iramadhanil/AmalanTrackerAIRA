<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sakinah Tracker - Timeless</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;600;700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['"DM Sans"', 'sans-serif'],
                    serif: ['"Libre Baskerville"', 'serif'],
                    arabic: ['"Amiri"', 'serif'],
                },
                extend: {
                    colors: {
                        // Background: Vintage Cream
                        paper: '#FDFBF7', 
                        surface: '#FFFFFF',
                        
                        // Text: Warm Charcoal
                        ink: { 
                            900: '#3E3630', 
                            600: '#756A60', 
                            400: '#A89F96',
                            border: '#EBE5DE'
                        },

                        // Ichwan: Warm Mocha
                        mocha: { 
                            100: '#F0EBE7', 
                            500: '#8D7B68', // Warna Utama Ichwan
                            600: '#6E5D4E' 
                        },
                        
                        // Aiko: Dusty Blush
                        blush: { 
                            100: '#F7EBEA', 
                            500: '#C89F9C', // Warna Utama Aiko
                            600: '#A67C79' 
                        },
                        
                        // Accent
                        gold: '#D4AF37'
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(62, 54, 48, 0.05)',
                        'hover': '0 20px 40px -5px rgba(62, 54, 48, 0.1)'
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #FDFBF7; color: #3E3630; -webkit-font-smoothing: antialiased; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.3; direction: rtl; }
        
        /* SMOOTH HOVER ANIMATION */
        .card-anim {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }
        .card-anim:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px -5px rgba(62, 54, 48, 0.1);
        }

        /* PROGRESS BAR ANIMATION */
        .progress-fill {
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* LIQUID HEART */
        .heart-mask {
            width: 110px; height: 110px; margin: 0 auto;
            background-color: #F5F2EE;
            clip-path: path("M55 101.8c-.3 0-.8-.1-1.1-.2C15.7 80.5 2.5 51.6 2.5 23.9 2.5 1.4 19.8 2.9 42.1 2.9c12.4 0 23.8 5.6 31 15.3 4.7-6.4 12.1-10.1 20-10.1 16.3 0 29.5 13.3 29.5 29.5 0 9.2-4.1 17.6-11.1 23.2L67.5 99.4c-.3.2-.7.2-1.1.2z");
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        .liquid {
            position: absolute; bottom: 0; left: 0; width: 100%;
            /* Gradasi Mocha ke Blush */
            background: linear-gradient(to top, #8D7B68, #C89F9C); 
            transition: height 1.2s ease-in-out; z-index: 1;
        }
        .wave {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            border-radius: 40%; background: rgba(255,255,255,0.3);
            animation: wave 7s linear infinite;
        }
        @keyframes wave { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* LOADER */
        .loader-ring { display: inline-block; width: 64px; height: 64px; }
        .loader-ring:after { content: " "; display: block; width: 46px; height: 46px; margin: 8px; border-radius: 50%; border: 5px solid #fff; border-color: #8D7B68 transparent #8D7B68 transparent; animation: ring 1.2s linear infinite; }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col relative selection:bg-mocha-100 selection:text-mocha-600">

    <div id="app-loader" class="fixed inset-0 z-[100] bg-paper flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="loader-ring"></div>
        <p class="mt-4 text-ink-600 font-serif italic text-sm tracking-widest">Menyiapkan Ruang Hati...</p>
    </div>

    <div x-data="coupleApp" x-cloak class="flex-1 flex flex-col h-screen overflow-hidden">

        <div x-show="!currentSession.role" class="fixed inset-0 z-50 flex items-center justify-center bg-ink-900/10 backdrop-blur-md transition-all duration-500">
            <div class="bg-surface border border-white p-10 rounded-[2rem] shadow-2xl w-full max-w-sm text-center relative card-anim">
                <div class="mb-10">
                    <h2 class="text-4xl font-bold text-ink-900 font-serif tracking-tight mb-2">Sakinah.</h2>
                    <p class="text-ink-600 text-sm font-sans tracking-wide">Catatan Ibadah Pasangan</p>
                </div>
                <div class="space-y-6 text-left">
                    <div>
                        <label class="text-[10px] font-bold text-ink-400 uppercase tracking-widest ml-1 mb-2 block">Username</label>
                        <input type="text" x-model="loginForm.username" placeholder="Ichwan / Aiko" class="w-full bg-paper border border-transparent rounded-xl px-5 py-4 text-sm focus:bg-white focus:border-mocha-500 focus:ring-1 focus:ring-mocha-500 focus:outline-none transition-all font-medium text-ink-900 shadow-inner">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-ink-400 uppercase tracking-widest ml-1 mb-2 block">PIN</label>
                        <input type="password" x-model="loginForm.pin" placeholder="••••••••" class="w-full bg-paper border border-transparent rounded-xl px-5 py-4 text-sm text-center tracking-[0.5em] focus:bg-white focus:border-blush-500 focus:ring-1 focus:ring-blush-500 focus:outline-none transition-all font-bold text-ink-900 shadow-inner">
                    </div>
                    <button @click="login()" class="w-full bg-ink-900 hover:bg-mocha-600 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg hover:shadow-mocha-500/30 mt-4 flex items-center justify-center gap-2 transform active:scale-95">
                        <span>Buka Dashboard</span>
                    </button>
                </div>
            </div>
        </div>

        <div x-show="currentSession.role" class="flex-1 flex flex-col md:flex-row overflow-hidden">
            
            <aside class="hidden md:flex w-72 bg-surface border-r border-ink-border flex-col justify-between z-20 shrink-0 shadow-soft">
                <div class="p-8">
                    <div class="flex items-center space-x-3 mb-12">
                        <div class="w-10 h-10 rounded-lg bg-ink-900 flex items-center justify-center text-white font-serif font-bold text-xl">S</div>
                        <span class="font-bold text-2xl tracking-tight text-ink-900 font-serif">Sakinah</span>
                    </div>

                    <div class="mb-10 p-5 rounded-2xl bg-paper border border-ink-border flex items-center space-x-4 card-anim">
                        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-mocha-500 shadow-sm border border-white">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <p class="text-[10px] text-ink-400 uppercase font-bold tracking-wider">Sedang Login,</p>
                            <h3 class="text-sm font-bold text-ink-900 capitalize" x-text="currentSession.name"></h3>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <label class="text-xs text-ink-400 font-bold uppercase tracking-wider ml-1">Periode</label>
                        <div class="flex items-center bg-white rounded-xl border border-ink-border p-1.5 shadow-sm">
                            <button @click="changeDate(-1)" class="w-10 h-10 flex items-center justify-center text-ink-400 hover:text-ink-900 hover:bg-paper rounded-lg transition"><i class="fas fa-chevron-left"></i></button>
                            <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-sm text-center w-full focus:outline-none text-ink-900 font-mono font-bold cursor-pointer">
                            <button @click="changeDate(1)" class="w-10 h-10 flex items-center justify-center text-ink-400 hover:text-ink-900 hover:bg-paper rounded-lg transition"><i class="fas fa-chevron-right"></i></button>

                </div>
                <div class="p-6 border-t border-ink-border">

            </aside>

            <main class="flex-1 overflow-y-auto bg-paper scroll-smooth">

                        <span class="font-bold text-xl text-ink-900 font-serif">Sakinah</span>
                        <div class="flex items-center space-x-3">

                                <p class="text-[9px] text-ink-400 uppercase font-bold">Halo</p>
                                <p class="text-xs font-bold text-ink-900 capitalize" x-text="currentSession.name"></p>
                            </div>

                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between bg-paper rounded-xl p-1 border border-ink-border">

                         <div class="text-center">
                             <input type="date" x-model="currentDate" @change="fetchData()" class="bg-transparent border-none text-xs text-center w-28 text-ink-900 font-bold p-0 focus:outline-none">
                             <p class="text-[10px] text-mocha-600 font-serif" x-text="formattedDate"></p>
                         </div>
                         <button @click="changeDate(1)" class="w-10 h-10 text-ink-400"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-8 p-5 md:p-10 pb-32">
                    
                    <div x-show="!dbReady" class="md:col-span-12 bg-amber-50 border border-amber-100 text-amber-700 p-4 rounded-xl text-xs text-center font-medium">
                        <i class="fas fa-wifi mr-2 animate-pulse"></i> Mode Offline: Menunggu sinkronisasi data...
                    </div>

                    <div class="md:col-span-5 lg:col-span-4 space-y-6">
                        <div class="flex items-end justify-between px-2">
                            <h2 class="text-2xl font-bold text-ink-900 font-serif">Amalan Harian</h2>
                        </div>

                        <div class="w-full bg-ink-border rounded-full h-1.5 overflow-hidden">
                            <div class="bg-ink-900 h-full rounded-full progress-fill ease-out" :style="`width: ${progressPercent}%`"></div>
                        </div>

                        <div class="space-y-4">
                            <template x-for="item in amalanList" :key="item.id">
                                <div 
                                    @click="toggleAmalan(item.id)"
                                    class="card-anim group flex items-center justify-between p-5 rounded-2xl border cursor-pointer select-none bg-surface relative overflow-hidden transition-all duration-300"
                                    :class="isChecked(item.id) ? 'border-mocha-500/30' : 'border-transparent hover:border-ink-border'"
                                >

                                         :class="isChecked(item.id) ? 'bg-mocha-500' : 'bg-transparent'"></div>

                                    <div class="flex items-center space-x-5 pl-3">
                                        <div class="w-6 h-6 rounded border flex items-center justify-center transition-all duration-300"

                                        </div>
                                        <span class="text-sm font-medium transition-colors duration-300" 
                                              :class="isChecked(item.id) ? 'text-ink-900 font-bold' : 'text-ink-600'" 
                                              x-text="item.text"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div class="md:col-span-7 lg:col-span-8 space-y-6">
                        
                        <div class="flex space-x-1 bg-surface p-1.5 rounded-2xl border border-ink-border w-fit shadow-sm overflow-x-auto">
                            <button @click="switchTab('harian')" :class="activeTab === 'harian' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-paper hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300 whitespace-nowrap">Harian</button>
                            <button @click="switchTab('pekanan')" :class="activeTab === 'pekanan' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-paper hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300 whitespace-nowrap">Pekanan</button>
                            <button @click="switchTab('bulanan')" :class="activeTab === 'bulanan' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-paper hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300 whitespace-nowrap">Bulanan</button>
                            <button @click="switchTab('tahunan')" :class="activeTab === 'tahunan' ? 'bg-ink-900 text-white shadow' : 'text-ink-400 hover:bg-paper hover:text-ink-600'" class="px-5 py-2 rounded-xl text-xs font-bold transition-all duration-300 whitespace-nowrap">Tahunan</button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <div class="card-anim bg-surface p-8 rounded-[2rem] border border-white shadow-soft flex flex-col items-center justify-center text-center relative overflow-hidden">
                                <h3 class="text-xs font-bold text-ink-400 uppercase tracking-widest mb-6">Sinergi Hati</h3>
                                
                                <div class="heart-mask mb-4">
                                    <div class="liquid" :style="`height: ${jointScore}%`">
                                        <div class="wave"></div>
                                    </div>
                                </div>
                                
                                <div class="flex items-baseline justify-center space-x-1 mb-6">
                                    <h2 class="text-5xl font-serif font-bold transition-colors duration-500" 
                                        :class="getScoreColor(jointScore)"
                                        x-text="jointScore">0</h2>
                                    <span class="text-xl font-serif text-ink-400">%</span>
                                </div>

                                <div class="w-full space-y-4 px-2">
                                    <div>
                                        <div class="flex justify-between text-[10px] uppercase font-bold text-ink-400 mb-1.5">
                                            <span>Ichwan</span>
                                            <span class="text-mocha-600" x-text="currentIchwanVal + '%'"></span>
                                        </div>
                                        <div class="w-full bg-paper rounded-full h-2 overflow-hidden">
                                            <div class="bg-mocha-500 h-full rounded-full progress-fill" :style="`width: ${currentIchwanVal}%`"></div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between text-[10px] uppercase font-bold text-ink-400 mb-1.5">
                                            <span>Aiko</span>
                                            <span class="text-blush-600" x-text="currentAikoVal + '%'"></span>
                                        </div>
                                        <div class="w-full bg-paper rounded-full h-2 overflow-hidden">
                                            <div class="bg-blush-500 h-full rounded-full progress-fill" :style="`width: ${currentAikoVal}%`"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-anim bg-ink-900 p-8 rounded-[2rem] shadow-soft flex flex-col justify-center relative overflow-hidden text-white">
                                <span class="inline-block px-3 py-1 bg-white/10 text-gold text-[10px] font-bold uppercase rounded-full mb-6 w-max border border-white/10">Daily Wisdom</span>
                                <p class="font-arabic text-2xl md:text-3xl text-right mb-6 leading-relaxed text-[#F9F8F4]" x-text="todayHadith.arab"></p>
                                <p class="font-sans text-sm text-gray-300 italic leading-relaxed" x-text="`&quot;` + todayHadith.text + `&quot;`"></p>
                                <p class="text-xs text-gold mt-6 font-bold uppercase tracking-wide text-right" x-text="todayHadith.source"></p>
                            </div>
                        </div>

                        <div class="bg-surface p-8 rounded-[2rem] border border-white shadow-soft">
                            <div class="flex justify-between items-center mb-8">
                                <h3 class="font-bold text-ink-900 text-lg font-serif">Statistik <span class="capitalize" x-text="activeTab"></span></h3>
                                <div class="flex space-x-6 text-xs font-bold">
                                    <span class="flex items-center text-ink-600"><span class="w-3 h-3 rounded-full bg-mocha-500 mr-2"></span>Ichwan</span>
                                    <span class="flex items-center text-ink-600"><span class="w-3 h-3 rounded-full bg-blush-500 mr-2"></span>Aiko</span>
                                </div>
                            </div>
                            <div class="relative h-72 w-full">
                                <canvas id="mainChart"></canvas>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.myChart = null; // Global Chart Instance

        setTimeout(() => { const l=document.getElementById('app-loader'); if(l)l.style.opacity='0'; setTimeout(()=>l.style.display='none',500) }, 2500);

        // FUNGSI UPDATE CHART GLOBAL (MENERIMA DATA & LABELS)
        function updateChartDisplay(labels, data1, data2) {
            const ctx = document.getElementById('mainChart');
            if(!ctx) return;

            // Hancurkan chart lama agar bersih
            if (window.myChart instanceof Chart) {
                window.myChart.destroy();
            }

            Chart.defaults.font.family = 'DM Sans';
            Chart.defaults.color = '#756A60';

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Ichwan',
                            data: data1,
                            backgroundColor: '#8D7B68', // Mocha
                            borderRadius: 6,
                            barThickness: 15,
                            maxBarThickness: 30
                        },
                        {
                            label: 'Aiko',
                            data: data2,
                            backgroundColor: '#C89F9C', // Blush
                            borderRadius: 6,
                            barThickness: 15,
                            maxBarThickness: 30
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1200,
                        easing: 'easeOutQuart'
                    },
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            beginAtZero: true, max: 100, 
                            grid: { color: '#EBE5DE', borderDash: [5, 5] },
                            ticks: { callback: val => val + '%', font: {size: 10} },
                            border: { display: false }
                        },
                        x: { 
                            grid: { display: false }, 
                            ticks: { 
                                font: { weight: '600', size: 11 }, 
                                color: '#3E3630',
                                autoSkip: false, // PENTING: Agar semua bulan muncul
                                maxRotation: 45,
                                minRotation: 0
                            },
                            border: { display: false }
                        }
                    }
                }
            });
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                currentSession: JSON.parse(localStorage.getItem('ay_session')) || { role: null, name: null },
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { username: '', pin: '' },
                dbReady: false,
                activeTab: 'harian',
                
                myData: [],
                dataIchwan: [],
                dataAiko: [],

                users: {
                    "ichwan ramadhanil": { pin: "17122000", role: "suami", name: "Ichwan" },
                    "aikokita": { pin: "21062002", role: "istri", name: "Aiko" }
                },

                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-quran" },
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" },
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" },
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" },
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" },
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" },
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" }
                ],
                
                hadithCollection: [
                    { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" },
                    { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { arab: "اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ", text: "Bertakwalah kepada Allah di mana saja engkau berada.", source: "HR. Tirmidzi" }
                ],

                // Values Helper
                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                
                get currentIchwanVal() { 
                    if (this.activeTab !== 'harian') return 78; // Dummy Average for demo
                    return Math.round((this.dataIchwan.length / 7) * 100); 
                },
                get currentAikoVal() { 
                    if (this.activeTab !== 'harian') return 85; 
                    return Math.round((this.dataAiko.length / 7) * 100); 
                },
                get jointScore() { return Math.round((this.currentIchwanVal + this.currentAikoVal) / 2); },
                
                get formattedDate() { return new Date(this.currentDate).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); },
                get todayHadith() { const day = new Date(this.currentDate).getDate(); return this.hadithCollection[day % this.hadithCollection.length]; },

                getScoreColor(score) {
                    if (score <= 40) return 'text-red-800'; 
                    if (score <= 80) return 'text-ink-900'; 
                    return 'text-green-800'; 
                },

                init() {
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true;
                            clearInterval(checkDB);
                            if(this.currentSession.role) this.startSession();
                        }
                    }, 500);
                },

                startSession() {
                    this.$nextTick(() => { this.fetchData(); });
                },

                // --- TABS LOGIC & DATA SIMULATOR ---
                switchTab(tab) {
                    this.activeTab = tab;
                    this.refreshChartData();
                },

                refreshChartData() {
                    let labels, d1, d2;

                    // 1. HARIAN (REAL DATA)
                    if (this.activeTab === 'harian') {
                        labels = ['Ichwan', 'Aiko'];
                        updateChartDisplay(labels, [this.currentIchwanVal, 0], [0, this.currentAikoVal]);
                    } 
                    // 2. PEKANAN (PROYEKSI)
                    else if (this.activeTab === 'pekanan') {
                        labels = ['Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab', 'Ahd'];
                        updateChartDisplay(labels, 
                            [60, 70, 80, 65, 85, 90, this.currentIchwanVal], 
                            [75, 80, 85, 80, 90, 95, this.currentAikoVal]
                        );
                    }
                    // 3. BULANAN (PROYEKSI)
                    else if (this.activeTab === 'bulanan') {
                        labels = ['Pekan 1', 'Pekan 2', 'Pekan 3', 'Pekan 4'];
                        updateChartDisplay(labels, 
                            [70, 75, 68, 80], 
                            [80, 82, 85, 88]
                        );
                    }
                    // 4. TAHUNAN (FIXED: FULL 12 MONTHS)
                    else if (this.activeTab === 'tahunan') {
                        labels = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
                        updateChartDisplay(labels, 
                            [65, 70, 72, 75, 80, 78, 82, 85, 70, 75, 80, this.currentIchwanVal], 
                            [75, 78, 80, 82, 85, 88, 90, 85, 80, 85, 90, this.currentAikoVal]
                        );
                    }
                },

                login() {
                    const userInput = this.loginForm.username.toLowerCase().trim();
                    const pinInput = this.loginForm.pin;
                    if(!this.users[userInput]) return alert("Username tidak ditemukan.");
                    if(this.users[userInput].pin !== pinInput) return alert("PIN Salah.");
                    this.currentSession = { role: this.users[userInput].role, name: this.users[userInput].name };
                    localStorage.setItem('ay_session', JSON.stringify(this.currentSession));
                    this.startSession();
                },

                logout() {
                    if(confirm("Keluar dari aplikasi?")) {
                        localStorage.removeItem('ay_session');
                        location.reload();
                    }
                },

                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },

                isChecked(id) { return this.myData.includes(id); },

                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;
                    
                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        this.dataIchwan = data['suami'] || [];
                        this.dataAiko = data['istri'] || [];
                        this.myData = this.currentSession.role === 'suami' ? this.dataIchwan : this.dataAiko;

                        if (this.activeTab === 'harian') {
                            this.refreshChartData();
                        }
                    });
                },

                async toggleAmalan(id) {
                    if (this.myData.includes(id)) { this.myData = this.myData.filter(x => x !== id); } else { this.myData.push(id); }
                    if (!window.db) return;
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);
                    try {
                        const docSnap = await getDoc(docRef);
                        let currentData = docSnap.exists() ? docSnap.data() : {};
                        currentData[this.currentSession.role] = this.myData;
                        await setDoc(docRef, currentData, { merge: true });
                    } catch(e) { console.error(e); }
                }
            }));
        });
    </script>
</body>
