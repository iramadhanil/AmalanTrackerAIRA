<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Inter:wght@300;400;500;600&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    serif: ['Merriweather', 'serif'],
                    arabic: ['Amiri', 'serif'],
                },
                extend: {
                    colors: {
                        bg: '#FDFBF7',         // Warm Alabaster
                        card: '#FFFFFF',
                        
                        // Palette: "Earthy Luxury"
                        charcoal: { 900: '#1A1A1A', 800: '#2C2C2C', 600: '#555555' },
                        gold: { 400: '#C5A059', 500: '#B08D55' },
                        
                        // Ichwan (Slate Blue)
                        slate: { 500: '#475569', 600: '#334155' },
                        
                        // Aiko (Muted Terracotta)
                        terra: { 500: '#CF8E80', 600: '#B57062' },
                        
                        // Status Colors
                        success: '#387c53',
                        warning: '#d97706',
                        danger: '#c2410c'
                    },
                    boxShadow: {
                        'elegant': '0 10px 30px -10px rgba(0, 0, 0, 0.08)',
                        'floating': '0 20px 40px -10px rgba(0, 0, 0, 0.12)'
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #FDFBF7; color: #1A1A1A; }
        .font-arabic { font-family: 'Amiri', serif; line-height: 2.3; direction: rtl; }
        
        /* LIQUID HEART ANIMATION */
        .heart-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        
        /* Masking Hati menggunakan SVG Clip Path */
        .heart-mask {
            width: 100%;
            height: 100%;
            background-color: #f3f4f6;
            clip-path: path("M60 110.6c-.3 0-.7-.1-1-.2C24.3 91.2 2.3 64.9 2.3 39.7 2.3 19.3 18 2.6 38.3 2.6c11.3 0 21.6 5.1 28.2 13.9 4.3-5.8 11-9.2 18.2-9.2 14.8 0 26.8 12.1 26.8 26.8 0 8.4-3.7 16-10.1 21.1l-40.4 55.2c-.3.2-.6.2-1 .2z");
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #B08D55, #D4AF37);
            transition: height 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .wave {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            border-radius: 40%;
            background: rgba(255, 255, 255, 0.4);
            animation: wave 8s linear infinite;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading Spinner */
        .loader-ring { display: inline-block; width: 64px; height: 64px; }
        .loader-ring:after { content: " "; display: block; width: 46px; height: 46px; margin: 8px; border-radius: 50%; border: 5px solid #fff; border-color: #B08D55 transparent #B08D55 transparent; animation: ring 1.2s linear infinite; }
        @keyframes ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        // Global Chart Instance variable
        window.myChart = null;

        setTimeout(() => { const l=document.getElementById('app-loader'); if(l)l.style.opacity='0'; setTimeout(()=>l.style.display='none',500) }, 2500);

        // FUNGSI GLOBAL UPDATE CHART (DIPISAH DARI ALPINE AGAR STABIL)
        function globalUpdateChart(val1, val2) {
            const ctx = document.getElementById('mainChart');
            if(!ctx) return;

            // Hancurkan chart lama sepenuhnya
            if (window.myChart instanceof Chart) {
                window.myChart.destroy();
            }

            Chart.defaults.font.family = 'Inter';
            Chart.defaults.color = '#555555';

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Ichwan', 'Aiko'],
                    datasets: [{
                        data: [val1, val2],
                        backgroundColor: ['#334155', '#B57062'], // Slate & Terracotta
                        borderRadius: 8,
                        barThickness: 60,
                        maxBarThickness: 80
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 1000, easing: 'easeOutQuart' },
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            beginAtZero: true, max: 100, 
                            grid: { color: '#F3F4F6', borderDash: [8, 8] },
                            ticks: { callback: val => val + '%', font: {size: 11} },
                            border: { display: false }
                        },
                        x: { 
                            grid: { display: false }, 
                            ticks: { font: { weight: '600', size: 12 }, color: '#1A1A1A' },
                            border: { display: false }
                        }
                    }
                }
            });
        }

        document.addEventListener('alpine:init', () => {
            Alpine.data('coupleApp', () => ({
                currentSession: JSON.parse(localStorage.getItem('ay_session')) || { role: null, name: null },
                currentDate: new Date().toISOString().split('T')[0],
                loginForm: { username: '', pin: '' },
                dbReady: false,
                
                myData: [],
                dataIchwan: [],
                dataAiko: [],

                users: {
                    "ichwan ramadhanil": { pin: "17122000", role: "suami", name: "Ichwan" },
                    "aikokita": { pin: "21062002", role: "istri", name: "Aiko" }
                },

                amalanList: [
                    { id: 1, text: "Ngaji 2 Halaman", icon: "fas fa-quran" },
                    { id: 2, text: "Baca Al Waqiah", icon: "fas fa-book-open" },
                    { id: 3, text: "Qiyamul Lail", icon: "fas fa-moon" },
                    { id: 4, text: "Sholat Dhuha", icon: "fas fa-sun" },
                    { id: 5, text: "Al Matsurat Pagi", icon: "fas fa-cloud-sun" },
                    { id: 6, text: "Al Matsurat Petang", icon: "fas fa-cloud-moon" },
                    { id: 7, text: "Sedekah", icon: "fas fa-hand-holding-heart" }
                ],
                
                hadithCollection: [
                    { arab: "خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ", text: "Sebaik-baik kalian adalah orang yang belajar Al-Qur'an dan mengajarkannya.", source: "HR. Bukhari" },
                    { arab: "تَبَسُّمُكَ فِي وَجْهِ أَخِيكَ لَكَ صَدَقَةٌ", text: "Senyummu di hadapan saudaramu adalah sedekah bagimu.", source: "HR. Tirmidzi" },
                    { arab: "إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ", text: "Sesungguhnya segala perbuatan itu tergantung pada niatnya.", source: "HR. Bukhari" }
                ],

                get progressPercent() { return Math.round((this.myData.length / this.amalanList.length) * 100); },
                get jointScore() { 
                    const p1 = Math.round((this.dataIchwan.length / 7) * 100);
                    const p2 = Math.round((this.dataAiko.length / 7) * 100);
                    return Math.round((p1 + p2) / 2); 
                },
                get formattedDate() { return new Date(this.currentDate).toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }); },
                get todayHadith() { const day = new Date(this.currentDate).getDate(); return this.hadithCollection[day % this.hadithCollection.length]; },

                // Helper Gradasi Warna Teks
                getScoreColor(score) {
                    if (score <= 40) return 'text-danger'; // Merah
                    if (score <= 70) return 'text-warning'; // Kuning/Oranye
                    return 'text-success'; // Hijau
                },

                init() {
                    let checkDB = setInterval(() => {
                        if(window.db && window.fb) {
                            this.dbReady = true;
                            clearInterval(checkDB);
                            if(this.currentSession.role) this.startSession();
                        }
                    }, 500);
                },

                startSession() {
                    this.$nextTick(() => { this.fetchData(); });
                },

                login() {
                    const userInput = this.loginForm.username.toLowerCase().trim();
                    const pinInput = this.loginForm.pin;

                    if(!this.users[userInput]) return alert("Username tidak ditemukan.");
                    if(this.users[userInput].pin !== pinInput) return alert("PIN Salah.");

                    this.currentSession = { role: this.users[userInput].role, name: this.users[userInput].name };
                    localStorage.setItem('ay_session', JSON.stringify(this.currentSession));
                    this.startSession();
                },

                logout() {
                    if(confirm("Keluar dari aplikasi?")) {
                        localStorage.removeItem('ay_session');
                        location.reload();
                    }
                },

                changeDate(off) {
                    const d = new Date(this.currentDate); d.setDate(d.getDate() + off);
                    this.currentDate = d.toISOString().split('T')[0];
                    this.fetchData();
                },

                isChecked(id) { return this.myData.includes(id); },

                fetchData() {
                    if (!window.db) return;
                    const { doc, onSnapshot } = window.fb;
                    
                    onSnapshot(doc(window.db, "daily_logs", this.currentDate), (docSnap) => {
                        const data = docSnap.exists() ? docSnap.data() : {};
                        this.dataIchwan = data['suami'] || [];
                        this.dataAiko = data['istri'] || [];
                        this.myData = this.currentSession.role === 'suami' ? this.dataIchwan : this.dataAiko;

                        const pIchwan = Math.round((this.dataIchwan.length / 7) * 100);
                        const pAiko = Math.round((this.dataAiko.length / 7) * 100);

                        // PANGGIL FUNGSI GLOBAL DI LUAR SCOPE ALPINE
                        globalUpdateChart(pIchwan, pAiko);
                    });
                },

                async toggleAmalan(id) {
                    if (this.myData.includes(id)) { this.myData = this.myData.filter(x => x !== id); } else { this.myData.push(id); }
                    if (!window.db) return;
                    
                    const { doc, getDoc, setDoc } = window.fb;
                    const docRef = doc(window.db, "daily_logs", this.currentDate);
                    
                    try {
                        const docSnap = await getDoc(docRef);
                        let currentData = docSnap.exists() ? docSnap.data() : {};
                        currentData[this.currentSession.role] = this.myData;
                        await setDoc(docRef, currentData, { merge: true });
                    } catch(e) { console.error(e); }
                }
            }));
        });
    </script>
